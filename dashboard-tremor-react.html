<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormEase - Dashboard Premium Tremor</title>
    
    <!-- Tremor/Tailwind CSS Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        tremor: {
                            brand: {
                                faint: "#eff6ff",
                                muted: "#bfdbfe",
                                subtle: "#60a5fa",
                                DEFAULT: "#3b82f6",
                                emphasis: "#1d4ed8",
                                inverted: "#ffffff",
                            },
                            background: {
                                muted: "#f9fafb",
                                subtle: "#f3f4f6",
                                DEFAULT: "#ffffff",
                                emphasis: "#374151",
                            },
                            border: {
                                DEFAULT: "#e5e7eb",
                            },
                            ring: {
                                DEFAULT: "#e5e7eb",
                            },
                            content: {
                                subtle: "#9ca3af",
                                DEFAULT: "#6b7280",
                                emphasis: "#374151",
                                strong: "#111827",
                                inverted: "#ffffff",
                            },
                        },
                    },
                    fontSize: {
                        "tremor-label": ["0.75rem", { lineHeight: "1rem" }],
                        "tremor-default": ["0.875rem", { lineHeight: "1.25rem" }],
                        "tremor-title": ["1.125rem", { lineHeight: "1.75rem" }],
                        "tremor-metric": ["1.875rem", { lineHeight: "2.25rem" }],
                    },
                }
            }
        }
    </script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Recharts for Tremor -->
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* Additional Tremor-specific styles */
        .tremor-Card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .tremor-KPI {
            transition: transform 0.2s ease;
        }
        
        .tremor-KPI:hover {
            transform: translateY(-2px);
        }
        
        /* Chart container styles */
        .recharts-wrapper {
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .tremor-Card {
                background: #1f2937;
                border-color: #374151;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        const { createElement: h } = React;
        
        // ==================== TREMOR UTILITIES ====================
        
        // chartUtils.ts implementation
        const chartColors = {
            blue: {
                bg: "bg-blue-500",
                stroke: "stroke-blue-500",
                fill: "fill-blue-500",
                text: "text-blue-500",
            },
            emerald: {
                bg: "bg-emerald-500",
                stroke: "stroke-emerald-500",
                fill: "fill-emerald-500",
                text: "text-emerald-500",
            },
            violet: {
                bg: "bg-violet-500",
                stroke: "stroke-violet-500",
                fill: "fill-violet-500",
                text: "text-violet-500",
            },
            amber: {
                bg: "bg-amber-500",
                stroke: "stroke-amber-500",
                fill: "fill-amber-500",
                text: "text-amber-500",
            },
            gray: {
                bg: "bg-gray-500",
                stroke: "stroke-gray-500",
                fill: "fill-gray-500",
                text: "text-gray-500",
            },
            cyan: {
                bg: "bg-cyan-500",
                stroke: "stroke-cyan-500",
                fill: "fill-cyan-500",
                text: "text-cyan-500",
            },
            pink: {
                bg: "bg-pink-500",
                stroke: "stroke-pink-500",
                fill: "fill-pink-500",
                text: "text-pink-500",
            },
            lime: {
                bg: "bg-lime-500",
                stroke: "stroke-lime-500",
                fill: "fill-lime-500",
                text: "text-lime-500",
            },
            fuchsia: {
                bg: "bg-fuchsia-500",
                stroke: "stroke-fuchsia-500",
                fill: "fill-fuchsia-500",
                text: "text-fuchsia-500",
            },
        };
        
        const AvailableChartColors = Object.keys(chartColors);
        
        const constructCategoryColors = (categories, colors) => {
            const categoryColors = new Map();
            categories.forEach((category, index) => {
                categoryColors.set(category, colors[index % colors.length]);
            });
            return categoryColors;
        };
        
        const getColorClassName = (color, type) => {
            const fallbackColor = {
                bg: "bg-gray-500",
                stroke: "stroke-gray-500",
                fill: "fill-gray-500",
                text: "text-gray-500",
            };
            return chartColors[color]?.[type] ?? fallbackColor[type];
        };
        
        const getYAxisDomain = (autoMinValue, minValue, maxValue) => {
            const minDomain = autoMinValue ? "auto" : minValue ?? 0;
            const maxDomain = maxValue ?? "auto";
            return [minDomain, maxDomain];
        };
        
        const hasOnlyOneValueForKey = (array, keyToCheck) => {
            const val = [];
            for (const obj of array) {
                if (Object.prototype.hasOwnProperty.call(obj, keyToCheck)) {
                    val.push(obj[keyToCheck]);
                    if (val.length > 1) {
                        return false;
                    }
                }
            }
            return true;
        };
        
        // useOnWindowResize hook
        const useOnWindowResize = (handler) => {
            useEffect(() => {
                const handleResize = () => {
                    handler();
                };
                handleResize();
                window.addEventListener("resize", handleResize);
                return () => window.removeEventListener("resize", handleResize);
            }, [handler]);
        };
        
        // cx utility function
        const cx = (...classes) => {
            return classes
                .filter(Boolean)
                .join(' ')
                .replace(/\s+/g, ' ')
                .trim();
        };
        
        // ==================== TREMOR COMPONENTS ====================
        
        // Card Component
        const Card = ({ children, className = "", ...props }) => {
            return h('div', {
                className: cx('tremor-Card p-6', className),
                ...props
            }, children);
        };
        
        // Text Component  
        const Text = ({ children, className = "", ...props }) => {
            return h('p', {
                className: cx('text-tremor-default text-tremor-content', className),
                ...props
            }, children);
        };
        
        // Title Component
        const Title = ({ children, className = "", ...props }) => {
            return h('h3', {
                className: cx('text-tremor-title font-semibold text-tremor-content-strong', className),
                ...props
            }, children);
        };
        
        // Metric Component
        const Metric = ({ children, className = "", ...props }) => {
            return h('p', {
                className: cx('text-tremor-metric font-semibold text-tremor-content-strong', className),
                ...props
            }, children);
        };
        
        // Badge Component
        const Badge = ({ children, color = "gray", size = "sm", className = "", ...props }) => {
            const colorClass = getColorClassName(color, "bg");
            const textColorClass = color === "gray" ? "text-gray-50" : "text-white";
            
            return h('span', {
                className: cx(
                    'inline-flex items-center rounded-md font-medium',
                    size === "sm" ? "px-2 py-1 text-xs" : "px-2.5 py-1.5 text-sm",
                    colorClass,
                    textColorClass,
                    className
                ),
                ...props
            }, children);
        };
        
        // Flex Component
        const Flex = ({ children, className = "", justifyContent = "start", alignItems = "center", ...props }) => {
            const justifyClass = {
                start: "justify-start",
                center: "justify-center",
                end: "justify-end",
                between: "justify-between",
                around: "justify-around"
            }[justifyContent];
            
            const alignClass = {
                start: "items-start",
                center: "items-center",
                end: "items-end"
            }[alignItems];
            
            return h('div', {
                className: cx('flex', justifyClass, alignClass, className),
                ...props
            }, children);
        };
        
        // Grid Component
        const Grid = ({ children, className = "", numItems = 1, numItemsSm, numItemsMd, numItemsLg, ...props }) => {
            const gridClass = `grid-cols-${numItems}`;
            const gridClassSm = numItemsSm ? `sm:grid-cols-${numItemsSm}` : "";
            const gridClassMd = numItemsMd ? `md:grid-cols-${numItemsMd}` : "";
            const gridClassLg = numItemsLg ? `lg:grid-cols-${numItemsLg}` : "";
            
            return h('div', {
                className: cx('grid gap-6', gridClass, gridClassSm, gridClassMd, gridClassLg, className),
                ...props
            }, children);
        };
        
        // ==================== CHART COMPONENTS ====================
        
        // Simplified AreaChart Component
        const AreaChart = ({ 
            data = [], 
            index, 
            categories = [], 
            colors = AvailableChartColors,
            valueFormatter = (value) => value.toString(),
            className = "",
            showLegend = true,
            showTooltip = true,
            showGridLines = true,
            ...props 
        }) => {
            const categoryColors = constructCategoryColors(categories, colors);
            const areaId = `area-${Math.random().toString(36).substr(2, 9)}`;
            
            const CustomTooltip = ({ active, payload, label }) => {
                if (active && payload && payload.length) {
                    return h('div', {
                        className: 'rounded-md border text-sm shadow-md border-gray-200 bg-white p-3'
                    }, [
                        h('div', { 
                            key: 'label',
                            className: 'border-b border-gray-200 pb-2 mb-2'
                        }, h('p', { className: 'font-medium text-gray-900' }, label)),
                        h('div', { 
                            key: 'content',
                            className: 'space-y-1'
                        }, payload.map((entry, index) => 
                            h('div', {
                                key: index,
                                className: 'flex items-center justify-between space-x-8'
                            }, [
                                h('div', {
                                    key: 'legend',
                                    className: 'flex items-center space-x-2'
                                }, [
                                    h('span', {
                                        key: 'dot',
                                        className: cx(
                                            'h-[3px] w-3.5 rounded-full',
                                            getColorClassName(categoryColors.get(entry.dataKey), 'bg')
                                        )
                                    }),
                                    h('p', {
                                        key: 'name',
                                        className: 'text-gray-700'
                                    }, entry.dataKey)
                                ]),
                                h('p', {
                                    key: 'value',
                                    className: 'font-semibold text-gray-900'
                                }, valueFormatter(entry.value))
                            ])
                        ))
                    ]);
                }
                return null;
            };
            
            return h('div', {
                className: cx('h-80 w-full', className),
                ...props
            }, 
                h(Recharts.ResponsiveContainer, null,
                    h(Recharts.AreaChart, {
                        data: data,
                        margin: { top: 10, right: 30, left: 0, bottom: 0 }
                    }, [
                        h('defs', { key: 'defs' },
                            categories.map(category => {
                                const categoryId = `${areaId}-${category.replace(/[^a-zA-Z0-9]/g, "")}`;
                                return h('linearGradient', {
                                    key: categoryId,
                                    id: categoryId,
                                    x1: "0",
                                    y1: "0", 
                                    x2: "0",
                                    y2: "1",
                                    className: getColorClassName(categoryColors.get(category), 'text')
                                }, [
                                    h('stop', {
                                        key: 'start',
                                        offset: "5%",
                                        stopColor: "currentColor",
                                        stopOpacity: 0.3
                                    }),
                                    h('stop', {
                                        key: 'end',
                                        offset: "95%",
                                        stopColor: "currentColor",
                                        stopOpacity: 0
                                    })
                                ]);
                            })
                        ),
                        showGridLines && h(Recharts.CartesianGrid, {
                            key: 'grid',
                            className: 'stroke-gray-200 stroke-1',
                            horizontal: true,
                            vertical: false
                        }),
                        h(Recharts.XAxis, {
                            key: 'xaxis',
                            dataKey: index,
                            className: 'text-xs fill-gray-500',
                            axisLine: false,
                            tickLine: false
                        }),
                        h(Recharts.YAxis, {
                            key: 'yaxis',
                            className: 'text-xs fill-gray-500',
                            axisLine: false,
                            tickLine: false,
                            tickFormatter: valueFormatter
                        }),
                        showTooltip && h(Recharts.Tooltip, {
                            key: 'tooltip',
                            content: CustomTooltip,
                            cursor: { stroke: '#d1d5db', strokeWidth: 1 }
                        }),
                        categories.map(category => {
                            const categoryId = `${areaId}-${category.replace(/[^a-zA-Z0-9]/g, "")}`;
                            return h(Recharts.Area, {
                                key: category,
                                type: "linear",
                                dataKey: category,
                                stroke: "",
                                strokeWidth: 2,
                                fill: `url(#${categoryId})`,
                                className: getColorClassName(categoryColors.get(category), 'stroke')
                            });
                        })
                    ])
                )
            );
        };
        
        // Simplified ComboChart Component
        const ComboChart = ({
            data = [],
            index,
            barSeries = { categories: [] },
            lineSeries = { categories: [] },
            className = "",
            showLegend = true,
            showTooltip = true,
            showGridLines = true,
            ...props
        }) => {
            const barCategoryColors = constructCategoryColors(
                barSeries.categories, 
                barSeries.colors || AvailableChartColors
            );
            const lineCategoryColors = constructCategoryColors(
                lineSeries.categories,
                lineSeries.colors || AvailableChartColors
            );
            
            const CustomTooltip = ({ active, payload, label }) => {
                if (active && payload && payload.length) {
                    return h('div', {
                        className: 'rounded-md border text-sm shadow-md border-gray-200 bg-white p-3'
                    }, [
                        h('div', { 
                            key: 'label',
                            className: 'border-b border-gray-200 pb-2 mb-2'
                        }, h('p', { className: 'font-medium text-gray-900' }, label)),
                        h('div', { 
                            key: 'content',
                            className: 'space-y-1'
                        }, payload.map((entry, index) => {
                            const isBar = barCategoryColors.has(entry.dataKey);
                            const colors = isBar ? barCategoryColors : lineCategoryColors;
                            const formatter = isBar ? 
                                (barSeries.valueFormatter || ((v) => v.toString())) :
                                (lineSeries.valueFormatter || ((v) => v.toString()));
                            
                            return h('div', {
                                key: index,
                                className: 'flex items-center justify-between space-x-8'
                            }, [
                                h('div', {
                                    key: 'legend',
                                    className: 'flex items-center space-x-2'
                                }, [
                                    h('span', {
                                        key: 'dot',
                                        className: cx(
                                            isBar ? 'size-2 rounded-xs' : 'h-[3px] w-3.5 rounded-full',
                                            getColorClassName(colors.get(entry.dataKey), 'bg')
                                        )
                                    }),
                                    h('p', {
                                        key: 'name',
                                        className: 'text-gray-700'
                                    }, entry.dataKey)
                                ]),
                                h('p', {
                                    key: 'value',
                                    className: 'font-semibold text-gray-900'
                                }, formatter(entry.value))
                            ]);
                        }))
                    ]);
                }
                return null;
            };
            
            return h('div', {
                className: cx('h-80 w-full', className),
                ...props
            },
                h(Recharts.ResponsiveContainer, null,
                    h(Recharts.ComposedChart, {
                        data: data,
                        margin: { top: 10, right: 30, left: 0, bottom: 0 }
                    }, [
                        showGridLines && h(Recharts.CartesianGrid, {
                            key: 'grid',
                            className: 'stroke-gray-200 stroke-1',
                            horizontal: true,
                            vertical: false
                        }),
                        h(Recharts.XAxis, {
                            key: 'xaxis',
                            dataKey: index,
                            className: 'text-xs fill-gray-500',
                            axisLine: false,
                            tickLine: false
                        }),
                        h(Recharts.YAxis, {
                            key: 'yaxis',
                            className: 'text-xs fill-gray-500',
                            axisLine: false,
                            tickLine: false,
                            tickFormatter: barSeries.valueFormatter || ((v) => v.toString())
                        }),
                        showTooltip && h(Recharts.Tooltip, {
                            key: 'tooltip',
                            content: CustomTooltip,
                            cursor: { stroke: '#d1d5db', strokeWidth: 1 }
                        }),
                        ...barSeries.categories.map(category =>
                            h(Recharts.Bar, {
                                key: `bar-${category}`,
                                dataKey: category,
                                fill: "",
                                className: getColorClassName(barCategoryColors.get(category), 'fill')
                            })
                        ),
                        ...lineSeries.categories.map(category =>
                            h(Recharts.Line, {
                                key: `line-${category}`,
                                type: "linear",
                                dataKey: category,
                                stroke: "",
                                strokeWidth: 2,
                                dot: false,
                                className: getColorClassName(lineCategoryColors.get(category), 'stroke')
                            })
                        )
                    ])
                )
            );
        };
        
        // ==================== DATA GENERATION ====================
        
        const generateRevenueData = () => {
            const months = ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Aoû', 'Sep', 'Oct', 'Nov', 'Déc'];
            return months.map(month => ({
                month,
                'Revenus Récurrents': Math.floor(Math.random() * 25000) + 75000,
                'Nouveaux Clients': Math.floor(Math.random() * 15000) + 45000,
                'Taux Conversion': Math.random() * 0.05 + 0.15
            }));
        };
        
        const generateTrafficData = () => {
            const days = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
            return days.map(day => ({
                day,
                'Visiteurs Uniques': Math.floor(Math.random() * 3000) + 7000,
                'Pages Vues': Math.floor(Math.random() * 8000) + 12000,
                'Sessions': Math.floor(Math.random() * 2500) + 5500
            }));
        };
        
        const generateKPIData = () => {
            const baseMetrics = {
                totalRevenue: 1247580,
                monthlyGrowth: 23.5,
                activeUsers: 89750,
                conversionRate: 18.2,
                avgOrderValue: 156.80,
                churnRate: 2.1
            };
            
            // Simulate real-time updates
            return {
                totalRevenue: baseMetrics.totalRevenue + Math.floor(Math.random() * 10000),
                monthlyGrowth: baseMetrics.monthlyGrowth + (Math.random() - 0.5) * 2,
                activeUsers: baseMetrics.activeUsers + Math.floor(Math.random() * 500),
                conversionRate: baseMetrics.conversionRate + (Math.random() - 0.5) * 1,
                avgOrderValue: baseMetrics.avgOrderValue + (Math.random() - 0.5) * 20,
                churnRate: baseMetrics.churnRate + (Math.random() - 0.5) * 0.5
            };
        };
        
        // ==================== MAIN DASHBOARD COMPONENT ====================
        
        const Dashboard = () => {
            const [kpiData, setKpiData] = useState(generateKPIData());
            const [revenueData] = useState(generateRevenueData());
            const [trafficData] = useState(generateTrafficData());
            
            // Real-time KPI updates
            useEffect(() => {
                const interval = setInterval(() => {
                    setKpiData(generateKPIData());
                }, 5000);
                
                return () => clearInterval(interval);
            }, []);
            
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('fr-FR', {
                    style: 'currency',
                    currency: 'EUR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(value);
            };
            
            const formatPercent = (value) => `${value.toFixed(1)}%`;
            const formatNumber = (value) => new Intl.NumberFormat('fr-FR').format(Math.round(value));
            
            return h('div', { className: 'min-h-screen bg-gray-50 p-6' }, [
                // Header
                h('div', { 
                    key: 'header',
                    className: 'mb-8'
                }, [
                    h(Flex, {
                        key: 'header-flex',
                        justifyContent: 'between',
                        alignItems: 'center',
                        className: 'mb-6'
                    }, [
                        h('div', { key: 'title-section' }, [
                            h('h1', {
                                key: 'title',
                                className: 'text-3xl font-bold text-gray-900'
                            }, 'Dashboard Premium'),
                            h('p', {
                                key: 'subtitle', 
                                className: 'text-gray-600 mt-1'
                            }, 'Vue d\'ensemble des performances FormEase')
                        ]),
                        h('div', {
                            key: 'actions',
                            className: 'flex items-center space-x-3'
                        }, [
                            h(Badge, {
                                key: 'live-badge',
                                color: 'emerald',
                                className: 'animate-pulse'
                            }, [
                                h('i', { 
                                    key: 'live-icon',
                                    className: 'ri-live-line mr-1' 
                                }),
                                'Live'
                            ]),
                            h('button', {
                                key: 'refresh-btn',
                                className: 'inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'
                            }, [
                                h('i', { 
                                    key: 'refresh-icon',
                                    className: 'ri-refresh-line mr-2' 
                                }),
                                'Actualiser'
                            ])
                        ])
                    ])
                ]),
                
                // KPI Cards
                h(Grid, {
                    key: 'kpi-grid',
                    numItems: 1,
                    numItemsSm: 2,
                    numItemsLg: 3,
                    className: 'mb-8'
                }, [
                    h(Card, {
                        key: 'revenue-card',
                        className: 'tremor-KPI'
                    }, [
                        h(Flex, {
                            key: 'revenue-flex',
                            justifyContent: 'between',
                            alignItems: 'start'
                        }, [
                            h('div', { key: 'revenue-content' }, [
                                h(Text, { key: 'revenue-label' }, 'Chiffre d\'affaires'),
                                h(Metric, { key: 'revenue-metric' }, formatCurrency(kpiData.totalRevenue)),
                                h(Flex, {
                                    key: 'revenue-change',
                                    alignItems: 'center',
                                    className: 'mt-2'
                                }, [
                                    h('i', {
                                        key: 'revenue-icon',
                                        className: `ri-arrow-${kpiData.monthlyGrowth >= 0 ? 'up' : 'down'}-line text-${kpiData.monthlyGrowth >= 0 ? 'emerald' : 'red'}-500 mr-1`
                                    }),
                                    h(Text, {
                                        key: 'revenue-percent',
                                        className: `text-${kpiData.monthlyGrowth >= 0 ? 'emerald' : 'red'}-600 font-medium`
                                    }, formatPercent(Math.abs(kpiData.monthlyGrowth)))
                                ])
                            ]),
                            h('div', {
                                key: 'revenue-icon-bg',
                                className: 'p-3 bg-blue-100 rounded-lg'
                            }, h('i', {
                                className: 'ri-money-euro-circle-line text-2xl text-blue-600'
                            }))
                        ])
                    ]),
                    
                    h(Card, {
                        key: 'users-card',
                        className: 'tremor-KPI'
                    }, [
                        h(Flex, {
                            key: 'users-flex',
                            justifyContent: 'between',
                            alignItems: 'start'
                        }, [
                            h('div', { key: 'users-content' }, [
                                h(Text, { key: 'users-label' }, 'Utilisateurs Actifs'),
                                h(Metric, { key: 'users-metric' }, formatNumber(kpiData.activeUsers)),
                                h(Flex, {
                                    key: 'users-change',
                                    alignItems: 'center',
                                    className: 'mt-2'
                                }, [
                                    h('i', {
                                        key: 'users-icon',
                                        className: 'ri-arrow-up-line text-emerald-500 mr-1'
                                    }),
                                    h(Text, {
                                        key: 'users-percent',
