<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[PAGE_TITLE] - FormEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Navigation Component -->
    <script src="[PATH_TO_COMPONENTS]/navigation.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tremor: {
                            brand: {
                                faint: '#eff6ff',
                                muted: '#bfdbfe', 
                                subtle: '#60a5fa',
                                DEFAULT: '#3b82f6',
                                emphasis: '#1d4ed8',
                                inverted: '#ffffff',
                            },
                            background: {
                                muted: '#f8fafc',
                                subtle: '#f1f5f9',
                                DEFAULT: '#ffffff',
                                emphasis: '#374151'
                            },
                            border: {
                                DEFAULT: '#e5e7eb',
                                emphasis: '#d1d5db'
                            },
                            content: {
                                subtle: '#9ca3af',
                                DEFAULT: '#6b7280',
                                emphasis: '#374151',
                                strong: '#111827',
                                inverted: '#ffffff'
                            }
                        }
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Navigation styling */
        .tremor-Card {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0.75rem;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 0;
            overflow: hidden;
            position: relative;
        }
        
        .tremor-Card:hover {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .tremor-CardContent {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-tremor-background-muted font-sans antialiased">
    <!-- Navigation will be injected here -->
    <div id="navigation-container"></div>

    <!-- Main Content -->
    <main class="pt-20 pb-8">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            
            <!-- Header Section -->
            <div class="mb-8">
                <div class="md:flex md:items-center md:justify-between">
                    <div class="flex-1 min-w-0">
                        <h1 class="text-2xl font-bold text-tremor-content-strong">
                            [PAGE_TITLE]
                        </h1>
                        <p class="mt-2 text-base text-tremor-content-emphasis">
                            [PAGE_DESCRIPTION]
                        </p>
                    </div>
                </div>
            </div>

            <!-- Page Content Goes Here -->
            <div class="space-y-6">
                <!-- Add your page-specific content here -->
                
                <!-- Example Card -->
                <div class="tremor-Card">
                    <div class="tremor-CardContent">
                        <h3 class="text-lg font-semibold text-tremor-content-strong mb-4">
                            Contenu de la page
                        </h3>
                        <p class="text-tremor-content-emphasis">
                            Votre contenu spécifique à la page va ici...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize navigation with current page context
            // Change 'dashboard' to match your current page: 'email', 'forms', 'analytics', etc.
            const navigation = new FormEaseNavigation('[CURRENT_PAGE]');
            
            // Add page-specific notifications
            navigation.addNotification({
                type: 'info',
                title: 'Exemple de notification',
                message: 'Ceci est un exemple'
            });
            
            // Render navigation
            navigation.render('navigation-container');
            
            // Add your page-specific JavaScript here
        });
    </script>
</body>
</html>
