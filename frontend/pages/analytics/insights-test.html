<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">
                <i class="ri-lightbulb-line mr-2 text-blue-600"></i>
                Page Insights Simplifiée
            </h1>
            
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                <strong>✅ Succès!</strong> Cette page se charge correctement sans redirection.
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-bold text-blue-900 mb-2">Information de Debug</h3>
                    <ul class="text-sm text-blue-800 space-y-1">
                        <li><strong>URL:</strong> <span id="currentUrl"></span></li>
                        <li><strong>Protocol:</strong> <span id="protocol"></span></li>
                        <li><strong>Pathname:</strong> <span id="pathname"></span></li>
                    </ul>
                </div>
                
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h3 class="font-bold text-purple-900 mb-2">Liens de Navigation</h3>
                    <div class="space-y-2">
                        <a href="../dashboard/home.html" class="block text-purple-600 hover:text-purple-800 underline">
                            <i class="ri-dashboard-line mr-1"></i>
                            Retour au Dashboard
                        </a>
                        <a href="dashboard.html" class="block text-purple-600 hover:text-purple-800 underline">
                            <i class="ri-bar-chart-line mr-1"></i>
                            Analytics Dashboard
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded">
                <h3 class="font-bold text-yellow-800 mb-2">Test de la page originale:</h3>
                <a href="insights.html" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition-colors">
                    <i class="ri-external-link-line mr-1"></i>
                    Ouvrir insights.html original
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('protocol').textContent = window.location.protocol;
            document.getElementById('pathname').textContent = window.location.pathname;
            
            console.log('Page de test simple chargée avec succès');
            console.log('URL complète:', window.location.href);
        });
    </script>
</body>
</html>
