<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormEase - Aper√ßu du Formulaire</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .form-container {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 1.1em;
      }

      .required {
        color: #e74c3c;
        margin-left: 3px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
        background: #fafafa;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #4caf50;
        background: white;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .checkbox-item input[type="checkbox"] {
        width: auto;
        transform: scale(1.2);
      }

      .checkbox-item label {
        margin-bottom: 0;
        font-weight: 500;
        cursor: pointer;
      }

      .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 30px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .success-message {
        display: none;
        background: #d4edda;
        color: #155724;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        border: 1px solid #c3e6cb;
      }

      .error-message {
        display: none;
        background: #f8d7da;
        color: #721c24;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        border: 1px solid #f5c6cb;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        margin-bottom: 30px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #45a049);
        width: 0%;
        transition: width 0.3s ease;
      }

      .field-counter {
        text-align: center;
        color: #666;
        margin-bottom: 20px;
        font-size: 0.9em;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 15px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 2em;
        }

        .form-container {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="form-title">Chargement...</h1>
        <p id="form-description">Veuillez patienter...</p>
      </div>

      <div class="form-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="field-counter" id="field-counter">
          Champs compl√©t√©s: 0/0
        </div>

        <form id="dynamic-form">
          <div id="form-fields">
            <!-- Les champs seront g√©n√©r√©s dynamiquement -->
          </div>

          <button type="submit" class="submit-btn">
            üìù Soumettre le formulaire
          </button>
        </form>

        <div id="success-message" class="success-message">
          <h3>‚úÖ Formulaire soumis avec succ√®s !</h3>
          <p>
            Votre inscription √† la formation a √©t√© enregistr√©e. Vous recevrez
            une confirmation par email.
          </p>
        </div>

        <div id="error-message" class="error-message">
          <h3>‚ùå Erreur lors de la soumission</h3>
          <p>Veuillez v√©rifier tous les champs requis et r√©essayer.</p>
        </div>
      </div>
    </div>

    <script>
      // Fonction pour d√©coder les param√®tres URL
      function getURLParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          title: params.get("title") || "Formulaire",
          description:
            params.get("description") || "Veuillez remplir ce formulaire",
          fields: JSON.parse(decodeURIComponent(params.get("fields") || "[]")),
        };
      }

      // Fonction pour g√©n√©rer les champs du formulaire
      function generateFormFields(fields) {
        const container = document.getElementById("form-fields");
        container.innerHTML = "";

        fields.forEach((field) => {
          const fieldDiv = document.createElement("div");
          fieldDiv.className = "form-group";

          const label = document.createElement("label");
          label.textContent = field.label;
          if (field.required) {
            label.innerHTML += '<span class="required">*</span>';
          }

          let input;
          switch (field.type) {
            case "text":
            case "email":
            case "tel":
              input = document.createElement("input");
              input.type = field.type;
              input.placeholder = field.placeholder || "";
              break;

            case "date":
              input = document.createElement("input");
              input.type = "date";
              break;

            case "select":
              input = document.createElement("select");
              const defaultOption = document.createElement("option");
              defaultOption.value = "";
              defaultOption.textContent = "S√©lectionnez une option";
              input.appendChild(defaultOption);

              field.options.forEach((option) => {
                const optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.textContent = option;
                input.appendChild(optionElement);
              });
              break;

            case "textarea":
              input = document.createElement("textarea");
              input.placeholder = field.placeholder || "";
              break;

            case "checkbox":
              const checkboxGroup = document.createElement("div");
              checkboxGroup.className = "checkbox-group";

              field.options.forEach((option) => {
                const checkboxItem = document.createElement("div");
                checkboxItem.className = "checkbox-item";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = field.id;
                checkbox.value = option;
                checkbox.id = `${field.id}_${option}`;

                const checkboxLabel = document.createElement("label");
                checkboxLabel.textContent = option;
                checkboxLabel.htmlFor = checkbox.id;

                checkboxItem.appendChild(checkbox);
                checkboxItem.appendChild(checkboxLabel);
                checkboxGroup.appendChild(checkboxItem);
              });

              fieldDiv.appendChild(label);
              fieldDiv.appendChild(checkboxGroup);
              container.appendChild(fieldDiv);
              return;
          }

          input.name = field.id;
          input.id = field.id;
          input.required = field.required || false;

          // Ajouter les √©v√©nements pour la progression
          input.addEventListener("input", updateProgress);
          input.addEventListener("change", updateProgress);

          fieldDiv.appendChild(label);
          fieldDiv.appendChild(input);
          container.appendChild(fieldDiv);
        });
      }

      // Fonction pour mettre √† jour la barre de progression
      function updateProgress() {
        const form = document.getElementById("dynamic-form");
        const formData = new FormData(form);
        const fields = JSON.parse(
          decodeURIComponent(
            new URLSearchParams(window.location.search).get("fields") || "[]"
          )
        );

        let completedFields = 0;
        let totalRequiredFields = 0;

        fields.forEach((field) => {
          if (field.required) {
            totalRequiredFields++;

            if (field.type === "checkbox") {
              const checkboxes = form.querySelectorAll(
                `input[name="${field.id}"]:checked`
              );
              if (checkboxes.length > 0) {
                completedFields++;
              }
            } else {
              const value = formData.get(field.id);
              if (value && value.trim() !== "") {
                completedFields++;
              }
            }
          }
        });

        const progress =
          totalRequiredFields > 0
            ? (completedFields / totalRequiredFields) * 100
            : 0;
        document.getElementById("progress-fill").style.width = progress + "%";
        document.getElementById(
          "field-counter"
        ).textContent = `Champs requis compl√©t√©s: ${completedFields}/${totalRequiredFields}`;
      }

      // Fonction pour soumettre le formulaire
      function submitForm(event) {
        event.preventDefault();

        const form = document.getElementById("dynamic-form");
        const formData = new FormData(form);
        const fields = JSON.parse(
          decodeURIComponent(
            new URLSearchParams(window.location.search).get("fields") || "[]"
          )
        );

        // Validation des champs requis
        let isValid = true;
        const errors = [];

        fields.forEach((field) => {
          if (field.required) {
            if (field.type === "checkbox") {
              const checkboxes = form.querySelectorAll(
                `input[name="${field.id}"]:checked`
              );
              if (checkboxes.length === 0) {
                isValid = false;
                errors.push(`Le champ "${field.label}" est requis`);
              }
            } else {
              const value = formData.get(field.id);
              if (!value || value.trim() === "") {
                isValid = false;
                errors.push(`Le champ "${field.label}" est requis`);
              }
            }
          }
        });

        if (!isValid) {
          const errorDiv = document.getElementById("error-message");
          errorDiv.style.display = "block";
          errorDiv.innerHTML = `
                    <h3>‚ùå Erreur lors de la soumission</h3>
                    <ul>${errors
                      .map((error) => `<li>${error}</li>`)
                      .join("")}</ul>
                `;
          errorDiv.scrollIntoView({ behavior: "smooth" });
          return;
        }

        // Collecter toutes les donn√©es
        const submissionData = {
          title: document.getElementById("form-title").textContent,
          description: document.getElementById("form-description").textContent,
          timestamp: new Date().toISOString(),
          data: {},
        };

        fields.forEach((field) => {
          if (field.type === "checkbox") {
            const checkboxes = form.querySelectorAll(
              `input[name="${field.id}"]:checked`
            );
            submissionData.data[field.id] = Array.from(checkboxes).map(
              (cb) => cb.value
            );
          } else {
            submissionData.data[field.id] = formData.get(field.id);
          }
        });

        // Sauvegarder dans localStorage
        const existingSubmissions = JSON.parse(
          localStorage.getItem("formease_submissions") || "[]"
        );
        existingSubmissions.push(submissionData);
        localStorage.setItem(
          "formease_submissions",
          JSON.stringify(existingSubmissions)
        );

        // Afficher le message de succ√®s
        document.getElementById("error-message").style.display = "none";
        document.getElementById("success-message").style.display = "block";
        document
          .getElementById("success-message")
          .scrollIntoView({ behavior: "smooth" });

        // R√©initialiser le formulaire apr√®s 3 secondes
        setTimeout(() => {
          form.reset();
          updateProgress();
          document.getElementById("success-message").style.display = "none";
        }, 3000);

        console.log("Formulaire soumis:", submissionData);
      }

      // Initialisation
      document.addEventListener("DOMContentLoaded", function () {
        const params = getURLParams();

        // Mettre √† jour le titre et la description
        document.getElementById("form-title").textContent = params.title;
        document.getElementById("form-description").textContent =
          params.description;
        document.title = `FormEase - ${params.title}`;

        // G√©n√©rer les champs
        generateFormFields(params.fields);

        // Ajouter l'√©v√©nement de soumission
        document
          .getElementById("dynamic-form")
          .addEventListener("submit", submitForm);

        // Ajouter les √©v√©nements pour les checkboxes
        setTimeout(() => {
          const checkboxes = document.querySelectorAll(
            'input[type="checkbox"]'
          );
          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", updateProgress);
          });
          updateProgress();
        }, 100);
      });
    </script>
  </body>
</html>
