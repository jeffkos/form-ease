<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Tremor + Tailwind CSS - D√©monstration FormEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="../js/components/TremorTailwindConfig.js"></script>
    <script src="../js/components/TremorComponents.js"></script>

    <script>
        // Configuration Tailwind avec couleurs Tremor
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tremor: {
                            brand: {
                                faint: '#eff6ff',
                                muted: '#bfdbfe',
                                subtle: '#60a5fa', 
                                DEFAULT: '#3b82f6',
                                emphasis: '#1d4ed8',
                                inverted: '#ffffff',
                            },
                        },
                    },
                    boxShadow: {
                        'tremor-card': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- üéØ Header Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <i class="ri-file-list-3-line text-white text-lg"></i>
                        </div>
                        <span class="ml-3 text-xl font-bold text-gray-900">FormEase</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        <i class="ri-add-line mr-2"></i>
                        Nouveau formulaire
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- üìä KPI Dashboard avec Tremor -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Dashboard FormEase</h1>
            
            <div id="kpiCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- KPI Cards g√©n√©r√©es dynamiquement -->
            </div>
        </div>

        <!-- üé® D√©monstration des composants Tremor -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- üÉè Cards Section -->
            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-900">Composants Cards</h2>
                
                <div id="exampleCard" class="space-y-4">
                    <!-- Card g√©n√©r√©e dynamiquement -->
                </div>

                <div id="alertExample" class="space-y-4">
                    <!-- Alerts g√©n√©r√©es dynamiquement -->
                </div>
            </div>

            <!-- üìä Tables & Forms Section -->
            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-900">Tables & Formulaires</h2>
                
                <div id="formExample" class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Formulaire Tremor</h3>
                    <div id="dynamicForm" class="space-y-4">
                        <!-- Formulaire g√©n√©r√© dynamiquement -->
                    </div>
                </div>

                <div id="tableExample">
                    <!-- Table g√©n√©r√©e dynamiquement -->
                </div>
            </div>
        </div>

        <!-- üéØ Progress & Badges Section -->
        <div class="mt-8 space-y-6">
            <h2 class="text-xl font-semibold text-gray-900">Progress & Badges</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Barres de progression</h3>
                    <div id="progressBars" class="space-y-4">
                        <!-- Progress bars g√©n√©r√©es dynamiquement -->
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Badges de statut</h3>
                    <div id="badgeExamples" class="flex flex-wrap gap-2">
                        <!-- Badges g√©n√©r√©s dynamiquement -->
                    </div>
                </div>
            </div>
        </div>

        <!-- üîß Actions Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Actions de test</h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="showSuccessAlert()" class="inline-flex items-center px-4 py-2 bg-emerald-600 text-white font-medium rounded-lg hover:bg-emerald-700 transition-colors duration-200">
                    <i class="ri-check-line mr-2"></i>
                    Succ√®s
                </button>
                <button onclick="showWarningAlert()" class="inline-flex items-center px-4 py-2 bg-yellow-600 text-white font-medium rounded-lg hover:bg-yellow-700 transition-colors duration-200">
                    <i class="ri-alert-line mr-2"></i>
                    Attention
                </button>
                <button onclick="showErrorAlert()" class="inline-flex items-center px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors duration-200">
                    <i class="ri-error-warning-line mr-2"></i>
                    Erreur
                </button>
                <button onclick="loadSkeletonDemo()" class="inline-flex items-center px-4 py-2 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition-colors duration-200">
                    <i class="ri-loader-4-line mr-2"></i>
                    Test Skeleton
                </button>
                <button onclick="updateProgressBars()" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                    <i class="ri-refresh-line mr-2"></i>
                    Mettre √† jour
                </button>
            </div>
        </div>
    </div>

    <script>
        // üöÄ Initialisation des composants Tremor
        document.addEventListener('DOMContentLoaded', () => {
            initializeKPICards();
            initializeCard();
            initializeForm();
            initializeTable();
            initializeProgressBars();
            initializeBadges();
            initializeAlerts();
        });

        // üìä Initialisation des KPI Cards
        function initializeKPICards() {
            const kpiContainer = document.getElementById('kpiCards');
            
            const kpis = [
                { title: 'Total Formulaires', value: '127', delta: '+12%', deltaType: 'positive', icon: 'ri-file-list-line', color: 'blue' },
                { title: 'Formulaires Actifs', value: '89', delta: '+5%', deltaType: 'positive', icon: 'ri-play-circle-line', color: 'green' },
                { title: 'R√©ponses Totales', value: '2,847', delta: '+23%', deltaType: 'positive', icon: 'ri-chat-check-line', color: 'purple' },
                { title: 'Taux Conversion', value: '68%', delta: '-2%', deltaType: 'negative', icon: 'ri-pie-chart-line', color: 'yellow' }
            ];

            kpiContainer.innerHTML = kpis.map(kpi => window.tremor.createKPICard(kpi)).join('');
        }

        // üÉè Initialisation Card
        function initializeCard() {
            const cardContainer = document.getElementById('exampleCard');
            
            const card = window.tremor.createCard({
                title: 'Formulaire de Contact',
                subtitle: 'Cr√©√© il y a 2 heures',
                content: `
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">Statut</span>
                            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800">Actif</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">R√©ponses</span>
                            <span class="text-sm font-medium text-gray-900">142</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">Vues</span>
                            <span class="text-sm font-medium text-gray-900">1,287</span>
                        </div>
                    </div>
                `,
                actions: `
                    <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                        <i class="ri-edit-line mr-2"></i>
                        Modifier
                    </button>
                    <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        <i class="ri-eye-line mr-2"></i>
                        Voir
                    </button>
                `
            });

            cardContainer.innerHTML = card;
        }

        // üì± Initialisation Form
        function initializeForm() {
            const formContainer = document.getElementById('dynamicForm');
            
            const nameInput = window.tremor.createInput({
                type: 'text',
                label: 'Nom du formulaire',
                placeholder: 'Entrez le nom...',
                required: true,
                icon: 'ri-file-text-line'
            });

            const emailInput = window.tremor.createInput({
                type: 'email',
                label: 'Email de notification',
                placeholder: 'admin@example.com',
                icon: 'ri-mail-line',
                help: 'Recevez une notification pour chaque nouvelle r√©ponse'
            });

            const submitButton = window.tremor.createButton({
                text: 'Cr√©er le formulaire',
                variant: 'primary',
                icon: 'ri-add-line'
            });

            formContainer.innerHTML = nameInput + emailInput + `<div class="pt-2">${submitButton}</div>`;
        }

        // üìä Initialisation Table
        function initializeTable() {
            const tableContainer = document.getElementById('tableExample');
            
            const table = window.tremor.createTable({
                headers: ['Nom', 'Statut', 'R√©ponses', 'Cr√©√© le'],
                rows: [
                    { 
                        cells: [
                            'Formulaire Contact',
                            '<span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800">Actif</span>',
                            '142',
                            '10 Jul 2025'
                        ]
                    },
                    {
                        cells: [
                            'Enqu√™te Satisfaction',
                            '<span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">Brouillon</span>',
                            '67',
                            '09 Jul 2025'
                        ]
                    },
                    {
                        cells: [
                            'Newsletter Signup',
                            '<span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800">Actif</span>',
                            '234',
                            '08 Jul 2025'
                        ]
                    }
                ]
            });

            tableContainer.innerHTML = table;
        }

        // üìà Initialisation Progress Bars
        function initializeProgressBars() {
            const progressContainer = document.getElementById('progressBars');
            
            const progressBars = [
                { label: 'Completion Rate', value: 75, color: 'blue' },
                { label: 'Response Rate', value: 68, color: 'green' },
                { label: 'Conversion Rate', value: 45, color: 'yellow' },
                { label: 'Satisfaction Score', value: 92, color: 'purple' }
            ];

            progressContainer.innerHTML = progressBars.map(bar => 
                window.tremor.createProgressBar(bar)
            ).join('');
        }

        // üè∑Ô∏è Initialisation Badges
        function initializeBadges() {
            const badgeContainer = document.getElementById('badgeExamples');
            
            const badges = [
                { text: 'Succ√®s', variant: 'success' },
                { text: 'En attente', variant: 'warning' },
                { text: 'Erreur', variant: 'error' },
                { text: 'Information', variant: 'info' },
                { text: 'Neutre', variant: 'neutral' }
            ];

            badgeContainer.innerHTML = badges.map(badge => 
                window.tremor.createBadge(badge)
            ).join('');
        }

        // üö® Initialisation Alerts
        function initializeAlerts() {
            const alertContainer = document.getElementById('alertExample');
            
            const infoAlert = window.tremor.createAlert({
                type: 'info',
                title: 'Bienvenue dans FormEase',
                message: 'D√©couvrez les nouvelles fonctionnalit√©s de notre interface Tremor.',
                dismissible: true
            });

            alertContainer.innerHTML = infoAlert;
        }

        // üéØ Fonctions d'action
        function showSuccessAlert() {
            const alert = window.tremor.createAlert({
                type: 'success',
                title: 'Succ√®s !',
                message: 'Votre formulaire a √©t√© cr√©√© avec succ√®s.',
                dismissible: true
            });
            showTemporaryAlert(alert);
        }

        function showWarningAlert() {
            const alert = window.tremor.createAlert({
                type: 'warning', 
                title: 'Attention',
                message: 'Certains champs n√©cessitent votre attention.',
                dismissible: true
            });
            showTemporaryAlert(alert);
        }

        function showErrorAlert() {
            const alert = window.tremor.createAlert({
                type: 'error',
                title: 'Erreur',
                message: 'Une erreur est survenue lors de la sauvegarde.',
                dismissible: true
            });
            showTemporaryAlert(alert);
        }

        function showTemporaryAlert(alertHTML) {
            const container = document.createElement('div');
            container.className = 'fixed top-4 right-4 z-50 max-w-md';
            container.innerHTML = alertHTML;
            document.body.appendChild(container);
            
            // Auto-suppression apr√®s 5 secondes
            setTimeout(() => {
                container.style.opacity = '0';
                container.style.transform = 'translateX(100%)';
                setTimeout(() => container.remove(), 300);
            }, 5000);
        }

        function loadSkeletonDemo() {
            const tableContainer = document.getElementById('tableExample');
            const originalContent = tableContainer.innerHTML;
            
            // Afficher skeleton
            tableContainer.innerHTML = window.tremor.createSkeleton({ type: 'table' });
            
            // Restaurer apr√®s 2 secondes
            setTimeout(() => {
                tableContainer.innerHTML = originalContent;
            }, 2000);
        }

        function updateProgressBars() {
            // Simule la mise √† jour des barres de progression
            const progressBars = [
                { label: 'Completion Rate', value: Math.floor(Math.random() * 100), color: 'blue' },
                { label: 'Response Rate', value: Math.floor(Math.random() * 100), color: 'green' },
                { label: 'Conversion Rate', value: Math.floor(Math.random() * 100), color: 'yellow' },
                { label: 'Satisfaction Score', value: Math.floor(Math.random() * 100), color: 'purple' }
            ];

            const progressContainer = document.getElementById('progressBars');
            progressContainer.innerHTML = progressBars.map(bar => 
                window.tremor.createProgressBar(bar)
            ).join('');
        }

        // üé® Animation d'entr√©e
        window.addEventListener('load', () => {
            document.querySelectorAll('.grid > div, .space-y-6 > div').forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.5s ease-out';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
