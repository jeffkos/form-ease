<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormEase - Dashboard Premium</title>
    
    <!-- Tremor/Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for advanced charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        tremor: {
                            brand: {
                                faint: '#eff6ff',
                                muted: '#bfdbfe',
                                subtle: '#60a5fa',
                                DEFAULT: '#3b82f6',
                                emphasis: '#1d4ed8',
                                inverted: '#ffffff',
                            },
                            background: {
                                muted: '#111827',
                                subtle: '#1f2937',
                                DEFAULT: '#0f172a',
                                emphasis: '#374151',
                            },
                            border: {
                                DEFAULT: '#374151',
                            },
                            content: {
                                subtle: '#9ca3af',
                                DEFAULT: '#d1d5db',
                                emphasis: '#f3f4f6',
                                strong: '#ffffff',
                                inverted: '#000000',
                            },
                        },
                    },
                },
            },
        }
    </script>
    
    <style>
        .tremor-metric { font-size: 2.25rem; line-height: 2.5rem; font-weight: 700; }
        .tremor-title { font-size: 1.125rem; line-height: 1.75rem; font-weight: 600; }
        .tremor-label { font-size: 0.875rem; line-height: 1.25rem; font-weight: 500; }
        .tremor-default { font-size: 0.875rem; line-height: 1.25rem; }
        
        .kpi-card { 
            @apply bg-tremor-background-subtle border border-tremor-border rounded-lg p-6;
            transition: all 0.2s ease-in-out;
        }
        .kpi-card:hover { 
            @apply border-tremor-brand-emphasis shadow-lg;
        }
        
        .chart-container {
            @apply bg-tremor-background-subtle border border-tremor-border rounded-lg p-6;
        }
        
        .nav-item {
            @apply flex items-center px-3 py-2 text-tremor-content rounded-lg transition-colors;
        }
        .nav-item:hover {
            @apply bg-tremor-background-emphasis text-tremor-content-strong;
        }
        .nav-item.active {
            @apply bg-tremor-brand text-tremor-brand-inverted;
        }

        .drag-over {
            border-color: #3b82f6 !important;
            background-color: rgba(59, 130, 246, 0.1) !important;
        }
    </style>
</head>

<body class="bg-tremor-background text-tremor-content antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createElement: h } = React;

        // Form Builder Component
        const FormBuilder = ({ isOpen, onClose }) => {
            const [fields, setFields] = useState([]);
            const [draggedField, setDraggedField] = useState(null);
            const [formSettings, setFormSettings] = useState({
                title: 'Mon Nouveau Formulaire',
                description: 'Décrivez votre formulaire ici...',
                submitButtonText: 'Envoyer'
            });

            const addField = (type) => {
                const fieldTemplates = {
                    text: { label: 'Champ texte', placeholder: 'Entrez votre texte...' },
                    email: { label: 'Adresse email', placeholder: 'email@exemple.com' },
                    select: { label: 'Liste déroulante', options: ['Option 1', 'Option 2', 'Option 3'] },
                    radio: { label: 'Choix unique', options: ['Choix 1', 'Choix 2', 'Choix 3'] },
                    checkbox: { label: 'Choix multiples', options: ['Option A', 'Option B', 'Option C'] },
                    file: { label: 'Upload fichier' },
                    signature: { label: 'Signature électronique' },
                    payment: { label: 'Paiement sécurisé' }
                };

                const template = fieldTemplates[type] || { label: `Champ ${type}` };
                const newField = {
                    id: Date.now().toString(),
                    type,
                    label: template.label,
                    placeholder: template.placeholder || '',
                    required: false,
                    options: template.options ? [...template.options] : []
                };
                setFields([...fields, newField]);
            };

            const removeField = (fieldId) => {
                setFields(fields.filter(field => field.id !== fieldId));
            };

            const updateField = (fieldId, updates) => {
                setFields(fields.map(field => 
                    field.id === fieldId ? { ...field, ...updates } : field
                ));
            };

            const addOption = (fieldId) => {
                const field = fields.find(f => f.id === fieldId);
                if (field && field.options) {
                    updateField(fieldId, {
                        options: [...field.options, `Option ${field.options.length + 1}`]
                    });
                }
            };

            const updateOption = (fieldId, optionIndex, newValue) => {
                const field = fields.find(f => f.id === fieldId);
                if (field && field.options) {
                    const newOptions = [...field.options];
                    newOptions[optionIndex] = newValue;
                    updateField(fieldId, { options: newOptions });
                }
            };

            const removeOption = (fieldId, optionIndex) => {
                const field = fields.find(f => f.id === fieldId);
                if (field && field.options && field.options.length > 1) {
                    const newOptions = field.options.filter((_, index) => index !== optionIndex);
                    updateField(fieldId, { options: newOptions });
                }
            };

            const renderField = (field) => {
                const fieldIcons = {
                    text: 'ri-input-cursor-move',
                    email: 'ri-mail-line',
                    select: 'ri-arrow-down-s-line',
                    radio: 'ri-radio-button-line',
                    checkbox: 'ri-checkbox-line',
                    file: 'ri-upload-line',
                    signature: 'ri-edit-line',
                    payment: 'ri-bank-card-line'
                };

                return h('div', {
                    key: field.id,
                    className: 'border border-tremor-border rounded-lg p-4 bg-tremor-background-subtle group hover:border-tremor-brand transition-colors'
                }, [
                    // Field Header
                    h('div', { className: 'flex justify-between items-center mb-3' }, [
                        h('div', { className: 'flex items-center' }, [
                            h('i', { className: `${fieldIcons[field.type] || 'ri-question-line'} mr-2 text-tremor-content` }),
                            h('span', { className: 'font-medium text-tremor-content-strong' }, field.label),
                            field.required && h('span', { className: 'text-red-400 ml-1' }, '*')
                        ]),
                        h('button', {
                            onClick: () => removeField(field.id),
                            className: 'text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity'
                        }, h('i', { className: 'ri-delete-bin-line' }))
                    ]),
                    
                    // Field Configuration
                    h('div', { className: 'space-y-3' }, [
                        // Label input
                        h('div', {}, [
                            h('label', { className: 'block text-xs text-tremor-content-emphasis mb-1' }, 'Libellé'),
                            h('input', {
                                type: 'text',
                                value: field.label,
                                onChange: (e) => updateField(field.id, { label: e.target.value }),
                                className: 'w-full px-3 py-2 bg-tremor-background border border-tremor-border rounded text-tremor-content-strong text-sm'
                            })
                        ]),

                        // Options for select, radio, checkbox
                        ['select', 'radio', 'checkbox'].includes(field.type) && h('div', {}, [
                            h('label', { className: 'block text-xs text-tremor-content-emphasis mb-2' }, 'Options'),
                            h('div', { className: 'space-y-2' }, [
                                ...field.options.map((option, optionIndex) => 
                                    h('div', { key: optionIndex, className: 'flex items-center space-x-2' }, [
                                        h('input', {
                                            type: 'text',
                                            value: option,
                                            onChange: (e) => updateOption(field.id, optionIndex, e.target.value),
                                            className: 'flex-1 px-2 py-1 bg-tremor-background border border-tremor-border rounded text-tremor-content-strong text-sm'
                                        }),
                                        h('button', {
                                            onClick: () => removeOption(field.id, optionIndex),
                                            className: 'text-red-400 hover:text-red-600 p-1',
                                            disabled: field.options.length <= 1
                                        }, h('i', { className: 'ri-delete-bin-line text-xs' }))
                                    ])
                                ),
                                h('button', {
                                    onClick: () => addOption(field.id),
                                    className: 'w-full py-2 border border-dashed border-tremor-border rounded text-sm text-tremor-content hover:border-tremor-brand hover:text-tremor-brand transition-colors'
                                }, '+ Ajouter une option')
                            ])
                        ]),
                        
                        // Field Preview
                        h('div', { className: 'bg-tremor-background border border-tremor-border rounded p-3' }, [
                            h('label', { className: 'block text-sm font-medium text-tremor-content-strong mb-2' }, [
                                field.label,
                                field.required && h('span', { className: 'text-red-400 ml-1' }, '*')
                            ]),
                            renderFieldPreview(field)
                        ]),
                        
                        // Required checkbox
                        h('div', { className: 'flex items-center' }, [
                            h('input', {
                                type: 'checkbox',
                                checked: field.required,
                                onChange: (e) => updateField(field.id, { required: e.target.checked }),
                                className: 'mr-2'
                            }),
                            h('label', { className: 'text-xs text-tremor-content' }, 'Champ obligatoire')
                        ])
                    ])
                ]);
            };

            const renderFieldPreview = (field) => {
                const baseInputClass = 'w-full px-3 py-2 bg-tremor-background-muted border border-tremor-border rounded text-tremor-content text-sm';
                
                switch (field.type) {
                    case 'select':
                        return h('select', { className: baseInputClass, disabled: true }, 
                            field.options.map((option, index) => 
                                h('option', { key: index, value: option }, option)
                            )
                        );
                    case 'radio':
                        return h('div', { className: 'space-y-2' }, 
                            field.options.map((option, index) => 
                                h('div', { key: index, className: 'flex items-center' }, [
                                    h('input', { type: 'radio', name: `preview-${field.id}`, className: 'mr-2', disabled: true }),
                                    h('label', { className: 'text-sm text-tremor-content' }, option)
                                ])
                            )
                        );
                    case 'checkbox':
                        return h('div', { className: 'space-y-2' }, 
                            field.options.map((option, index) => 
                                h('div', { key: index, className: 'flex items-center' }, [
                                    h('input', { type: 'checkbox', className: 'mr-2', disabled: true }),
                                    h('label', { className: 'text-sm text-tremor-content' }, option)
                                ])
                            )
                        );
                    case 'file':
                        return h('div', { className: 'border-2 border-dashed border-tremor-border rounded-lg p-4 text-center' }, [
                            h('i', { className: 'ri-upload-line text-2xl text-tremor-content-subtle mb-2' }),
                            h('p', { className: 'text-sm text-tremor-content' }, 'Cliquez pour uploader')
                        ]);
                    case 'signature':
                        return h('div', { className: 'border-2 border-dashed border-tremor-border rounded-lg p-4 text-center h-24 flex items-center justify-center' }, [
                            h('p', { className: 'text-sm text-tremor-content' }, 'Zone de signature')
                        ]);
                    case 'payment':
                        return h('div', { className: 'border border-tremor-border rounded-lg p-4 bg-tremor-background-muted' }, [
                            h('p', { className: 'text-sm text-tremor-content mb-2' }, 'Module de paiement sécurisé'),
                            h('div', { className: 'flex space-x-2' }, [
                                h('i', { className: 'ri-visa-line text-xl text-blue-400' }),
                                h('i', { className: 'ri-mastercard-line text-xl text-red-400' }),
                                h('i', { className: 'ri-paypal-line text-xl text-blue-500' })
                            ])
                        ]);
                    default:
                        return h('input', {
                            type: field.type,
                            placeholder: field.placeholder,
                            className: baseInputClass,
                            disabled: true
                        });
                }
            };

            if (!isOpen) return null;

            return h('div', { 
                className: 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4'
            }, [
                h('div', { 
                    className: 'bg-tremor-background-subtle rounded-lg max-w-6xl w-full max-h-[90vh] overflow-hidden border border-tremor-border flex',
                    key: 'modal'
                }, [
                    // Sidebar - Element Palette
                    h('div', { className: 'w-80 bg-tremor-background-muted p-6 overflow-y-auto border-r border-tremor-border' }, [
                        h('div', { className: 'flex justify-between items-center mb-6' }, [
                            h('h3', { className: 'tremor-title text-tremor-content-strong' }, 'Éléments'),
                            h('button', { 
                                onClick: onClose,
                                className: 'text-tremor-content hover:text-tremor-content-strong'
                            }, h('i', { className: 'ri-close-line text-xl' }))
                        ]),
                        
                        h('div', { className: 'space-y-4' }, [
                            // Champs de base
                            h('div', {}, [
                                h('h4', { className: 'text-sm font-medium text-tremor-content-emphasis mb-3' }, 'Champs de base'),
                                h('div', { className: 'grid grid-cols-2 gap-2' }, [
                                    ['text', 'ri-input-cursor-move', 'Texte'],
                                    ['email', 'ri-mail-line', 'Email'],
                                    ['select', 'ri-arrow-down-s-line', 'Liste'],
                                    ['radio', 'ri-radio-button-line', 'Choix unique'],
                                    ['checkbox', 'ri-checkbox-line', 'Choix multiples']
                                ].map(([type, icon, label]) => 
                                    h('button', {
                                        key: type,
                                        onClick: () => addField(type),
                                        className: 'p-3 bg-tremor-background-subtle border border-tremor-border rounded-lg hover:border-tremor-brand hover:bg-tremor-brand/10 transition-colors text-center'
                                    }, [
                                        h('i', { className: `${icon} text-xl text-tremor-content mb-1 block` }),
                                        h('p', { className: 'text-xs text-tremor-content' }, label)
                                    ])
                                ))
                            ]),
                            
                            // Champs premium
                            h('div', {}, [
                                h('h4', { className: 'text-sm font-medium text-tremor-content-emphasis mb-3' }, 'Premium'),
                                h('div', { className: 'grid grid-cols-2 gap-2' }, [
                                    ['file', 'ri-upload-line', 'Fichier'],
                                    ['signature', 'ri-edit-line', 'Signature'],
                                    ['payment', 'ri-bank-card-line', 'Paiement']
                                ].map(([type, icon, label]) => 
                                    h('button', {
                                        key: type,
                                        onClick: () => addField(type),
                                        className: 'p-3 bg-tremor-background-subtle border border-yellow-500/50 rounded-lg hover:border-yellow-400 hover:bg-yellow-500/10 transition-colors text-center relative'
                                    }, [
                                        h('i', { className: `${icon} text-xl text-tremor-content mb-1 block` }),
                                        h('p', { className: 'text-xs text-tremor-content' }, label),
                                        h('span', { className: 'absolute top-1 right-1 bg-yellow-500 text-black text-xs px-1 rounded' }, 'PRO')
                                    ])
                                ))
                            ])
                        ])
                    ]),
                    
                    // Main Form Area
                    h('div', { className: 'flex-1 flex flex-col' }, [
                        // Header
                        h('div', { className: 'p-6 border-b border-tremor-border' }, [
                            h('div', { className: 'flex justify-between items-center' }, [
                                h('input', {
                                    type: 'text',
                                    value: formSettings.title,
                                    onChange: (e) => setFormSettings({...formSettings, title: e.target.value}),
                                    className: 'text-xl font-bold bg-transparent border-none outline-none text-tremor-content-strong'
                                }),
                                h('div', { className: 'flex space-x-2' }, [
                                    h('button', { className: 'px-3 py-2 bg-tremor-brand text-tremor-brand-inverted rounded-lg text-sm hover:bg-tremor-brand-emphasis transition-colors' }, 'Sauvegarder'),
                                    h('button', { className: 'px-3 py-2 bg-green-600 text-white rounded-lg text-sm hover:bg-green-700 transition-colors' }, 'Publier')
                                ])
                            ])
                        ]),
                        
                        // Form Canvas
                        h('div', { className: 'flex-1 p-6 overflow-y-auto' }, [
                            h('div', { 
                                className: 'max-w-2xl mx-auto bg-tremor-background rounded-lg border border-tremor-border p-6 min-h-96',
                                onDrop: (e) => {
                                    e.preventDefault();
                                    if (draggedField) {
                                        addField(draggedField);
                                        setDraggedField(null);
                                    }
                                },
                                onDragOver: (e) => e.preventDefault()
                            }, [
                                // Form Header
                                h('div', { className: 'mb-6 pb-4 border-b border-tremor-border' }, [
                                    h('input', {
                                        type: 'text',
                                        value: formSettings.title,
                                        onChange: (e) => setFormSettings({...formSettings, title: e.target.value}),
                                        className: 'text-2xl font-bold w-full bg-transparent border-none outline-none text-tremor-content-strong',
                                        placeholder: 'Titre du formulaire'
                                    }),
                                    h('textarea', {
                                        value: formSettings.description,
                                        onChange: (e) => setFormSettings({...formSettings, description: e.target.value}),
                                        className: 'w-full mt-2 bg-transparent border-none outline-none resize-none text-tremor-content',
                                        rows: 2,
                                        placeholder: 'Description du formulaire'
                                    })
                                ]),
                                
                                // Form Fields
                                fields.length === 0 ? 
                                    h('div', { className: 'text-center py-12' }, [
                                        h('i', { className: 'ri-drag-drop-line text-6xl text-tremor-content-subtle mb-4' }),
                                        h('h3', { className: 'text-lg font-medium text-tremor-content-emphasis mb-2' }, 'Commencez à construire'),
                                        h('p', { className: 'text-tremor-content mb-4' }, 'Cliquez sur les éléments à gauche pour les ajouter'),
                                        h('button', {
                                            onClick: () => addField('text'),
                                            className: 'px-4 py-2 bg-tremor-brand text-tremor-brand-inverted rounded-lg hover:bg-tremor-brand-emphasis transition-colors'
                                        }, 'Ajouter un champ texte')
                                    ]) :
                                    h('div', { className: 'space-y-4' }, [
                                        ...fields.map(field => renderField(field)),
                                        h('button', {
                                            type: 'submit',
                                            className: 'w-full bg-tremor-brand text-tremor-brand-inverted px-6 py-3 rounded-lg font-medium mt-6 hover:bg-tremor-brand-emphasis transition-colors'
                                        }, formSettings.submitButtonText)
                                    ])
                            ])
                        ])
                    ])
                ])
            ]);
        };

        // Main App Component with Tremor Dashboard
        const App = () => {
            const [showFormBuilder, setShowFormBuilder] = useState(false);
            const chartRef = useRef(null);

            // Mock data for charts
            const generateChartData = () => {
                const days = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
                return days.map(day => ({
                    day,
                    forms: Math.floor(Math.random() * 50) + 10,
                    responses: Math.floor(Math.random() * 300) + 50,
                    views: Math.floor(Math.random() * 800) + 200
                }));
            };

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    // Clean up existing chart
                    if (window.formChart) {
                        window.formChart.destroy();
                    }
                    
                    const data = generateChartData();
                    
                    window.formChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(d => d.day),
                            datasets: [
                                {
                                    label: 'Réponses',
                                    data: data.map(d => d.responses),
                                    borderColor: '#3b82f6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    tension: 0.4,
                                    fill: true
                                },
                                {
                                    label: 'Vues',
                                    data: data.map(d => d.views),
                                    borderColor: '#10b981',
                                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                    tension: 0.4
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#d1d5db'
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    ticks: { color: '#9ca3af' },
                                    grid: { color: 'rgba(55, 65, 81, 0.3)' }
                                },
                                y: {
                                    ticks: { color: '#9ca3af' },
                                    grid: { color: 'rgba(55, 65, 81, 0.3)' }
                                }
                            }
                        }
                    });
                }
            }, []);

            return h('div', { className: 'min-h-screen bg-tremor-background' }, [
                // Navigation Header
                h('nav', { className: 'bg-tremor-background-subtle border-b border-tremor-border' }, [
                    h('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' }, [
                        h('div', { className: 'flex justify-between h-16' }, [
                            h('div', { className: 'flex items-center' }, [
                                h('h1', { className: 'text-2xl font-bold text-tremor-content-strong mr-8' }, '✨ FormEase'),
                                h('div', { className: 'hidden md:flex space-x-6' }, [
                                    h('a', { className: 'nav-item active' }, [
                                        h('i', { className: 'ri-dashboard-line mr-2' }),
                                        'Dashboard'
                                    ]),
                                    h('a', { className: 'nav-item' }, [
                                        h('i', { className: 'ri-file-list-3-line mr-2' }),
                                        'Formulaires'
                                    ]),
                                    h('a', { className: 'nav-item' }, [
                                        h('i', { className: 'ri-bar-chart-box-line mr-2' }),
                                        'Analytics'
                                    ]),
                                    h('a', { className: 'nav-item' }, [
                                        h('i', { className: 'ri-settings-line mr-2' }),
                                        'Paramètres'
                                    ])
                                ])
                            ]),
                            h('div', { className: 'flex items-center space-x-4' }, [
                                h('button', {
                                    onClick: () => setShowFormBuilder(true),
                                    className: 'bg-tremor-brand hover:bg-tremor-brand-emphasis text-tremor-brand-inverted px-4 py-2 rounded-lg font-medium flex items-center transition-colors'
                                }, [
                                    h('i', { className: 'ri-add-line mr-2' }),
                                    'Nouveau Formulaire'
                                ]),
                                h('div', { className: 'w-8 h-8 bg-tremor-content-subtle rounded-full' })
                            ])
                        ])
                    ])
                ]),

                // Main Content
                h('main', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8' }, [
                    // Page Header
                    h('div', { className: 'mb-8' }, [
                        h('h2', { className: 'tremor-title text-tremor-content-strong mb-2' }, 'Dashboard Premium'),
                        h('p', { className: 'tremor-default text-tremor-content' }, 'Aperçu de vos formulaires et performances')
                    ]),

                    // KPI Cards
                    h('div', { className: 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8' }, [
                        // Formulaires Actifs
                        h('div', { className: 'kpi-card' }, [
                            h('div', { className: 'flex items-center justify-between' }, [
                                h('div', {}, [
                                    h('p', { className: 'tremor-default text-tremor-content mb-1' }, 'Formulaires Actifs'),
                                    h('p', { className: 'tremor-metric text-tremor-content-strong' }, '24')
                                ]),
                                h('div', { className: 'w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center' }, [
