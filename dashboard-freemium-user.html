<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormEase - Dashboard Freemium</title>
    
    <!-- Tremor/Tailwind CSS Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        tremor: {
                            brand: {
                                faint: "#eff6ff",
                                muted: "#bfdbfe",
                                subtle: "#60a5fa",
                                DEFAULT: "#3b82f6",
                                emphasis: "#1d4ed8",
                                inverted: "#ffffff",
                            },
                            background: {
                                muted: "#f9fafb",
                                subtle: "#f3f4f6",
                                DEFAULT: "#ffffff",
                                emphasis: "#374151",
                            },
                            border: {
                                DEFAULT: "#e5e7eb",
                            },
                            ring: {
                                DEFAULT: "#e5e7eb",
                            },
                            content: {
                                subtle: "#9ca3af",
                                DEFAULT: "#6b7280",
                                emphasis: "#374151",
                                strong: "#111827",
                                inverted: "#ffffff",
                            },
                        },
                    },
                    fontSize: {
                        "tremor-label": ["0.75rem", { lineHeight: "1rem" }],
                        "tremor-default": ["0.875rem", { lineHeight: "1.25rem" }],
                        "tremor-title": ["1.125rem", { lineHeight: "1.75rem" }],
                        "tremor-metric": ["1.875rem", { lineHeight: "2.25rem" }],
                    },
                }
            }
        }
    </script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Recharts for Tremor -->
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        .tremor-Card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .tremor-KPI {
            transition: transform 0.2s ease;
        }
        
        .tremor-KPI:hover {
            transform: translateY(-2px);
        }
        
        .freemium-gradient {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
        }
        
        .feature-locked {
            position: relative;
            opacity: 0.5;
            filter: grayscale(0.8);
            pointer-events: none;
        }
        
        .feature-locked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 0.5rem;
            z-index: 1;
        }
        
        .feature-locked::before {
            content: '🔒';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            z-index: 2;
        }
        
        .upgrade-banner {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            animation: subtle-pulse 3s infinite;
        }
        
        @keyframes subtle-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        .limit-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        const { createElement: h } = React;
        
        // ==================== TREMOR UTILITIES ====================
        
        const chartColors = {
            blue: { bg: "bg-blue-500", stroke: "stroke-blue-500", fill: "fill-blue-500", text: "text-blue-500" },
            emerald: { bg: "bg-emerald-500", stroke: "stroke-emerald-500", fill: "fill-emerald-500", text: "text-emerald-500" },
            violet: { bg: "bg-violet-500", stroke: "stroke-violet-500", fill: "fill-violet-500", text: "text-violet-500" },
            amber: { bg: "bg-amber-500", stroke: "stroke-amber-500", fill: "fill-amber-500", text: "text-amber-500" },
            gray: { bg: "bg-gray-500", stroke: "stroke-gray-500", fill: "fill-gray-500", text: "text-gray-500" },
            cyan: { bg: "bg-cyan-500", stroke: "stroke-cyan-500", fill: "fill-cyan-500", text: "text-cyan-500" },
            pink: { bg: "bg-pink-500", stroke: "stroke-pink-500", fill: "fill-pink-500", text: "text-pink-500" },
            lime: { bg: "bg-lime-500", stroke: "stroke-lime-500", fill: "fill-lime-500", text: "text-lime-500" },
            orange: { bg: "bg-orange-500", stroke: "stroke-orange-500", fill: "fill-orange-500", text: "text-orange-500" }
        };
        
        const AvailableChartColors = Object.keys(chartColors);
        
        const constructCategoryColors = (categories, colors) => {
            const categoryColors = new Map();
            categories.forEach((category, index) => {
                categoryColors.set(category, colors[index % colors.length]);
            });
            return categoryColors;
        };
        
        const getColorClassName = (color, type) => {
            const fallbackColor = { bg: "bg-gray-500", stroke: "stroke-gray-500", fill: "fill-gray-500", text: "text-gray-500" };
            return chartColors[color]?.[type] ?? fallbackColor[type];
        };
        
        const cx = (...classes) => {
            return classes.filter(Boolean).join(' ').replace(/\s+/g, ' ').trim();
        };
        
        // ==================== TREMOR COMPONENTS ====================
        
        const Card = ({ children, className = "", ...props }) => {
            return h('div', { className: cx('tremor-Card p-6', className), ...props }, children);
        };
        
        const Text = ({ children, className = "", ...props }) => {
            return h('p', { className: cx('text-tremor-default text-tremor-content', className), ...props }, children);
        };
        
        const Title = ({ children, className = "", ...props }) => {
            return h('h3', { className: cx('text-tremor-title font-semibold text-tremor-content-strong', className), ...props }, children);
        };
        
        const Metric = ({ children, className = "", ...props }) => {
            return h('p', { className: cx('text-tremor-metric font-semibold text-tremor-content-strong', className), ...props }, children);
        };
        
        const Badge = ({ children, color = "gray", size = "sm", className = "", ...props }) => {
            const colorClass = getColorClassName(color, "bg");
            const textColorClass = color === "gray" ? "text-gray-50" : "text-white";
            
            return h('span', {
                className: cx(
                    'inline-flex items-center rounded-md font-medium',
                    size === "sm" ? "px-2 py-1 text-xs" : "px-2.5 py-1.5 text-sm",
                    colorClass, textColorClass, className
                ), ...props
            }, children);
        };
        
        const Flex = ({ children, className = "", justifyContent = "start", alignItems = "center", ...props }) => {
            const justifyClass = {
                start: "justify-start", center: "justify-center", end: "justify-end",
                between: "justify-between", around: "justify-around"
            }[justifyContent];
            
            const alignClass = {
                start: "items-start", center: "items-center", end: "items-end"
            }[alignItems];
            
            return h('div', { className: cx('flex', justifyClass, alignClass, className), ...props }, children);
        };
        
        const Grid = ({ children, className = "", numItems = 1, numItemsSm, numItemsMd, numItemsLg, ...props }) => {
            const gridClass = `grid-cols-${numItems}`;
            const gridClassSm = numItemsSm ? `sm:grid-cols-${numItemsSm}` : "";
            const gridClassMd = numItemsMd ? `md:grid-cols-${numItemsMd}` : "";
            const gridClassLg = numItemsLg ? `lg:grid-cols-${numItemsLg}` : "";
            
            return h('div', {
                className: cx('grid gap-6', gridClass, gridClassSm, gridClassMd, gridClassLg, className),
                ...props
            }, children);
        };
        
        // Simple BarChart Component (Limited for Freemium)
        const SimpleBarChart = ({ 
            data = [], index, categories = [], colors = ["gray"],
            valueFormatter = (value) => value.toString(), className = "", ...props 
        }) => {
            const categoryColors = constructCategoryColors(categories, colors);
            
            return h('div', { className: cx('h-40 w-full', className), ...props }, 
                h(Recharts.ResponsiveContainer, null,
                    h(Recharts.BarChart, {
                        data: data.slice(0, 7), // Limited data for freemium
                        margin: { top: 10, right: 10, left: 0, bottom: 0 }
                    }, [
                        h(Recharts.XAxis, {
                            key: 'xaxis', dataKey: index, className: 'text-xs fill-gray-500', 
                            axisLine: false, tickLine: false
                        }),
                        h(Recharts.YAxis, {
                            key: 'yaxis', className: 'text-xs fill-gray-500', axisLine: false, tickLine: false,
                            tickFormatter: valueFormatter
                        }),
                        categories.slice(0, 1).map(category => // Limited to 1 series
                            h(Recharts.Bar, {
                                key: category, dataKey: category, fill: "",
                                className: getColorClassName(categoryColors.get(category), 'fill')
                            })
                        )
                    ])
                )
            );
        };
        
        // ==================== DATA GENERATION ====================
        
        const generateFreemiumMetrics = () => {
            return {
                formsCreated: 8, // Limited
                monthlySubmissions: 156, // Limited
                storageUsed: 4.2, // MB - Limited
                collaborators: 1, // Limited to 1
                apiCallsUsed: 245, // Out of 500
                daysLeft: 15, // Trial period
                upgradeRequired: true
            };
        };
        
        const generateLimitedSubmissionData = () => {
            // Only 7 days of data for freemium
            const days = ['J-6', 'J-5', 'J-4', 'J-3', 'J-2', 'J-1', 'Aujourd\'hui'];
            return days.map(day => ({
                day,
                'Soumissions': Math.floor(Math.random() * 25) + 5 // Lower numbers
            }));
        };
        
        const generateFreemiumForms = () => {
            return [
                { name: 'Contact Simple', submissions: 23, status: 'Actif', limit: true },
                { name: 'Newsletter', submissions: 45, status: 'Actif', limit: false },
                { name: 'Feedback', submissions: 12, status: 'Pause', limit: false }
                // Limited to 3 forms max for freemium
            ];
        };
        
        const generateLimitedIntegrations = () => {
            return [
                { name: 'Email', status: 'Disponible', icon: 'ri-mail-line', color: 'emerald', available: true },
                { name: 'CSV Export', status: 'Disponible', icon: 'ri-file-excel-line', color: 'emerald', available: true },
                { name: 'Slack', status: 'Premium', icon: 'ri-slack-line', color: 'gray', available: false },
                { name: 'Mailchimp', status: 'Premium', icon: 'ri-mail-send-line', color: 'gray', available: false },
                { name: 'Zapier', status: 'Premium', icon: 'ri-flashlight-line', color: 'gray', available: false },
                { name: 'Google Sheets', status: 'Premium', icon: 'ri-file-excel-line', color: 'gray', available: false }
            ];
        };
        
        const getPremiumFeatures = () => {
            return [
                { name: 'Formulaires illimités', current: '3/3', premium: 'Illimité' },
                { name: 'Intégrations avancées', current: '2', premium: '15+' },
                { name: 'Analyses détaillées', current: 'Basique', premium: 'Avancées' },
                { name: 'Support prioritaire', current: 'Email', premium: '24/7 Chat' },
                { name: 'Thèmes personnalisés', current: 'Aucun', premium: '10+' },
                { name: 'API avancée', current: '500/mois', premium: '10 000/mois' }
            ];
        };
        
        // ==================== MAIN DASHBOARD COMPONENT ====================
        
        const FreemiumDashboard = () => {
            const [metrics, setMetrics] = useState(generateFreemiumMetrics());
            const [submissionData] = useState(generateLimitedSubmissionData());
            const [freemiumForms] = useState(generateFreemiumForms());
            const [integrations] = useState(generateLimitedIntegrations());
            const [premiumFeatures] = useState(getPremiumFeatures());
            
            const formatNumber = (value) => new Intl.NumberFormat('fr-FR').format(Math.round(value));
            
            const storagePercent = (metrics.storageUsed / 5) * 100; // 5MB limit
            const apiPercent = (metrics.apiCallsUsed / 500) * 100; // 500 calls limit
            const formsPercent = (metrics.formsCreated / 3) * 100; // 3 forms limit
            
            return h('div', { className: 'min-h-screen bg-gray-50 p-6' }, [
                // Upgrade Banner
                h('div', { key: 'upgrade-banner', className: 'upgrade-banner rounded-lg p-4 mb-6' }, [
                    h(Flex, { key: 'banner-content', justifyContent: 'between', alignItems: 'center' }, [
                        h('div', { key: 'banner-text' }, [
                            h('h3', { key: 'banner-title', className: 'font-semibold text-lg' }, 
                                '🚀 Passez à Premium et débloquez tout le potentiel !'),
                            h('p', { key: 'banner-subtitle', className: 'text-blue-100 mt-1' }, 
                                'Formulaires illimités, analyses avancées, intégrations premium et bien plus...')
                        ]),
                        h('button', { key: 'upgrade-btn', 
                            className: 'bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors'
                        }, 'Passer à Premium')
                    ])
                ]),
                
                // Header Freemium
                h('div', { key: 'header', className: 'mb-8' }, [
                    h(Flex, { key: 'header-flex', justifyContent: 'between', alignItems: 'center', className: 'mb-6' }, [
                        h('div', { key: 'title-section' }, [
                            h('h1', { key: 'title', className: 'text-3xl font-bold text-gray-900' }, 
                                'Dashboard Freemium'),
                            h('p', { key: 'subtitle', className: 'text-gray-600 mt-1' }, 
                                'Découvrez FormEase avec les fonctionnalités de base')
                        ]),
                        h('div', { key: 'actions', className: 'flex items-center space-x-3' }, [
                            h(Badge, { key: 'freemium-badge', color: 'gray', className: 'freemium-gradient' }, [
                                h('i', { key: 'freemium-icon', className: 'ri-user-line mr-1' }),
                                'Freemium'
                            ]),
                            h(Badge, { key: 'trial-badge', color: 'amber', className: 'limit-warning' }, [
                                h('i', { key: 'trial-icon', className: 'ri-time-line mr-1' }),
                                `${metrics.daysLeft} jours restants`
                            ]),
                            h('button', { key: 'create-btn', 
                                className: cx(
                                    'inline-flex items-center px-4 py-2 rounded-md text-sm font-medium',
                                    metrics.formsCreated >= 3 
                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed' 
                                        : 'bg-blue-600 text-white hover:bg-blue-700'
                                ),
                                disabled: metrics.formsCreated >= 3
                            }, [
                                h('i', { key: 'create-icon', className: 'ri-add-line mr-2' }),
                                metrics.formsCreated >= 3 ? 'Limite atteinte' : 'Nouveau Formulaire'
                            ])
                        ])
                    ])
                ]),
                
                // Usage Limits KPIs
                h(Grid, { key: 'limits-kpis', numItems: 1, numItemsSm: 2, numItemsLg: 4, className: 'mb-8' }, [
                    h(Card, { key: 'forms-limit', className: 'tremor-KPI' }, [
                        h(Flex, { key: 'forms-flex', justifyContent: 'between', alignItems: 'start' }, [
                            h('div', { key: 'forms-content' }, [
                                h(Text, { key: 'forms-label' }, 'Formulaires'),
                                h(Metric, { key: 'forms-metric' }, `${metrics.formsCreated}/3`),
                                h('div', { key: 'forms-bar', className: 'w-full bg-gray-200 rounded-full h-2 mt-3' }, 
                                    h('div', { 
                                        className: cx('h-2 rounded-full', 
                                            formsPercent >= 100 ? 'bg-red-500' : 
                                            formsPercent >= 80 ? 'bg-amber-500' : 'bg-blue-500'),
                                        style: { width: `${Math.min(formsPercent, 100)}%` }
                                    }))
                            ]),
                            h('div', { key: 'forms-icon-bg', className: 'p-3 bg-blue-100 rounded-lg' }, 
                                h('i', { className: 'ri-file-list-line text-2xl text-blue-600' }))
                        ])
                    ]),
                    
                    h(Card, { key: 'submissions-card', className: 'tremor-KPI' }, [
                        h(Flex, { key: 'submissions-flex', justifyContent: 'between', alignItems: 'start' }, [
                            h('div', { key: 'submissions-content' }, [
                                h(Text, { key: 'submissions-label' }, 'Soumissions (30j)'),
                                h(Metric, { key: 'submissions-metric' }, formatNumber(metrics.monthlySubmissions)),
                                h(Text, { key: 'submissions-limit', className: 'text-xs text-gray-500 mt-1' }, 
                                    'Limite: 500/mois')
                            ]),
                            h('div', { key: 'submissions-icon-bg', className: 'p-3 bg-emerald-100 rounded-lg' }, 
                                h('i', { className: 'ri-send-plane-line text-2xl text-emerald-600' }))
                        ])
                    ]),
                    
                    h(Card, { key: 'storage-card', className: 'tremor-KPI' }, [
                        h(Flex, { key: 'storage-flex', justifyContent: 'between', alignItems: 'start' }, [
                            h('div', { key: 'storage-content' }, [
                                h(Text, { key: 'storage-label' }, 'Stockage'),
                                h(Metric, { key: 'storage-metric' }, `${metrics.storageUsed} MB`),
                                h('div', { key: 'storage-bar', className: 'w-full bg-gray-200 rounded-full h-2 mt-3' }, 
                                    h('div', { 
                                        className: cx('h-2 rounded-full',
                                            storagePercent >= 100 ? 'bg-red-500' : 
                                            storagePercent >= 80 ? 'bg-amber-500' : 'bg-violet-500'),
                                        style: { width: `${Math.min(storagePercent, 100)}%` }
                                    })),
                                h(Text, { key: 'storage-limit', className: 'text-xs text-gray-500 mt-1' }, 
                                    'Limite: 5 MB')
                            ]),
                            h('div', { key: 'storage-icon-bg', className: 'p-3 bg-violet-100 rounded-lg' }, 
                                h('i', { className: 'ri-database-line text-2xl text-violet-600' }))
                        ])
                    ]),
                    
                    h(Card, { key: 'api-card', className: 'tremor-KPI' }, [
                        h(Flex, { key: 'api-flex', justifyContent: 'between', alignItems: 'start' }, [
                            h('div', { key: 'api-content' }, [
                                h(Text, { key: 'api-label' }, 'Appels API'),
                                h(Metric, { key: 'api-metric' }, `${metrics.apiCallsUsed}/500`),
                                h('div', { key: 'api-bar', className: 'w-full bg-gray-200 rounded-full h-2 mt-3' }, 
                                    h('div', { 
                                        className: cx('h-2 rounded-full',
                                            apiPercent >= 100 ? 'bg-red-500' : 
                                            apiPercent >= 80 ? 'bg-amber-500' : 'bg-cyan-500'),
                                        style: { width: `${Math.min(apiPercent, 100)}%` }
                                    })),
                                h(Text, { key: 'api-reset', className: 'text-xs text-gray-500 mt-1' }, 
                                    'Reset dans 22 jours')
                            ]),
                            h('div', { key: 'api-icon-bg', className: 'p-3 bg-cyan-100 rounded-lg' }, 
                                h('i', { className: 'ri-code-line text-2xl text-cyan-600' }))
                        ])
                    ])
                ]),
                
                // Content Grid - Basic chart and locked features
                h(Grid, { key: 'content-grid', numItems: 1, numItemsLg: 2, className: 'mb-8' }, [
                    h(Card, { key: 'basic-chart' }, [
                        h(Title, { key: 'chart-title', className: 'mb-6' }, 'Soumissions (7 derniers jours)'),
                        h(SimpleBarChart, {
                            key: 'chart-data',
                            data: submissionData,
                            index: "day",
                            categories: ["Soumissions"],
                            colors: ["gray"],
                            valueFormatter: formatNumber
                        }),
                        h('div', { key: 'chart-upgrade', className: 'mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200' }, [
                            h('p', { key: 'upgrade-text', className: 'text-sm text-blue-700' }, 
                                '📈 Débloquez des analyses détaillées avec Premium : graphiques avancés, comparaisons, exportation des données')
                        ])
                    ]),
                    
                    h(Card, { key: 'advanced-analytics', className: 'feature-locked' }, [
                        h(Title, { key: 'analytics-title', className: 'mb-6' }, 'Analyses Avancées'),
                        h('div', { key: 'fake-chart', className: 'h-40 bg-gray-100 rounded-lg flex items-center justify-center' }, 
                            h('p', { className: 'text-gray-500' }, 'Graphiques avancés disponibles en Premium')),
                        h('div', { key: 'analytics-features', className: 'mt-4 space-y-2' }, [
                            h('p', { key: 'feature-1', className: 'text-sm text-gray-600' }, '• Taux de conversion détaillé'),
                            h('p', { key: 'feature-2', className: 'text-sm text-gray-600' }, '• Analyses géographiques'),
                            h('p', { key: 'feature-3', className: 'text-sm text-gray-600' }, '• Tendances temporelles'),
                            h('p', { key: 'feature-4', className: 'text-sm text-gray-600' }, '• Export des rapports')
                        ])
                    ])
                ]),
                
                // Forms & Integrations
                h(Grid, { key: 'forms-integrations', numItems: 1, numItemsLg: 2, className: 'mb-8' }, [
                    h(Card, { key: 'forms-list' }, [
                        h(Flex, { key: 'forms-header', justifyContent: 'between', alignItems: 'center', className: 'mb-6' }, [
                            h(Title, { key: 'forms-title' }, 'Mes Formulaires'),
                            h(Badge, { key: 'forms-count', color: 'gray' }, `${freemiumForms.length}/3`)
                        ]),
                        h('div', { key: 'forms-content', className: 'space-y-4' }, [
                            ...freemiumForms.map((form, index) => 
                                h('div', { key: index, className: 'flex items-center justify-between p-4 bg-gray-50 rounded-lg' }, [
                                    h('div', { key: 'form-info' }, [
                                        h('p', { key: 'form-name', className: 'font-medium text-gray-900' }, form.name),
                                        h('p', { key: 'form-submissions', className: 'text-sm text-gray-600' }, 
                                            `${form.submissions} soumissions`),
                                        form.limit && h('p', { key: 'form-limit', className: 'text-xs text-amber-600' }, 
                                            '⚠️ Proche de la limite')
                                    ]),
                                    h('div', { key: 'form-actions', className: 'flex items-center space-x-2' }, [
                                        h(Badge, { 
                                            key: 'status-badge',
                                            color: form.status === 'Actif' ? 'emerald' : 'gray',
                                            size: 'sm'
                                        }, form.status),
                                        h('button', { key: 'edit-btn', className: 'text-gray-400 hover:text-gray-600' }, 
                                            h('i', { className: 'ri-pencil-line' }))
                                    ])
                                ])
                            ),
                            freemiumForms.length >= 3 && h('div', { key: 'limit-reached', 
                                className: 'p-4 bg-amber-50 border border-amber-200 rounded-lg text-center'
                            }, [
                                h('p', { key: 'limit-text', className: 'text-amber-700 font-medium' }, 
                                    'Limite de formulaires atteinte'),
                                h('p', { key: 'upgrade-suggestion', className: 'text-sm text-amber-600 mt-1' }, 
                                    'Passez à Premium pour créer des formulaires illimités')
                            ])
                        ])
                    ]),
                    
                    h(Card, { key: 'integrations-list' }, [
                        h(Title, { key: 'integrations-title', className: 'mb-6' }, 'Intégrations'),
                        h('div', { key: 'integrations-grid', className: 'grid grid-cols-2 gap-3' },
                            integrations.map((integration, index) => 
                                h('div', { key: index, 
                                    className: cx('p-3 border rounded-lg transition-all',
                                        integration.available ? 'border-gray-200 hover:shadow-sm' : 'border-gray-200 feature-locked')
                                }, [
                                    h(Flex, { key: 'integration-header', justifyContent: 'between', alignItems: 'center', className: 'mb-2' }, [
                                        h('i', { key: 'integration-icon', className: cx(integration.icon, 'text-lg', 
                                            getColorClassName(integration.color, 'text')) }),
                                        h(Badge, { 
                                            key: 'integration-status',
                                            color: integration.available ? 'emerald' : 'gray',
                                            size: 'sm'
                                        }, integration.status)
                                    ]),
                                    h('p', { key: 'integration-name', className: 'font-medium text-gray-900 text-sm' }, integration.name)
                                ])
                            )
                        )
                    ])
                ]),
                
                // Premium Features Comparison
                h(Card, { key: 'premium-comparison', className: 'mb-8' }, [
                    h(Title, { key: 'comparison-title', className: 'mb-6 text-center' }, 
                        'Débloquez toutes les fonctionnalités avec Premium'),
                    h('div', { key: 'comparison-table', className: 'overflow-hidden' }, [
                        h('div', { key: 'table-header', className: 'grid grid-cols-3 gap-4 bg-gray-50 p-4 rounded-t-lg' }, [
                            h('div', { key: 'feature-col', className: 'font-semibold text-gray-900' }, 'Fonctionnalité'),
                            h('div', { key: 'current-col', className: 'font-semibold text-gray-600 text-center' }, 'Freemium'),
                            h('div', { key: 'premium-col', className: 'font-semibold text-blue-600 text-center' }, 'Premium')
                        ]),
                        h('div', { key: 'table-body', className: 'divide-y divide-gray-200' },
                            premiumFeatures.map((feature, index) => 
                                h('div', { key: index, className: 'grid grid-cols-3 gap-4 p-4' }, [
                                    h('div', { key: 'feature-name', className: 'font-medium text-gray-900' }, feature.name),
                                    h('div', { key: 'current-value', className: 'text-gray-600 text-center' }, feature.current),
                                    h('div', { key: 'premium-value', className: 'text-blue-600 text-center font-semibold' }, feature.premium)
                                ])
                            )
                        )
                    ]),
                    h('div', { key: 'cta-section', className: 'mt-6 text-center' }, [
                        h('button', { key: 'upgrade-cta', 
                            className: 'bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-lg'
                        }, '🚀 Passer à Premium maintenant'),
                        h('p', { key: 'cta-subtitle', className: 'text-sm text-gray-600 mt-2' }, 
                            'Essai gratuit de 14 jours • Annulation à tout moment')
                    ])
                ])
            ]);
        };
        
        // ==================== APP RENDER ====================
        
        const App = () => {
            return h(FreemiumDashboard);
        };
        
        ReactDOM.render(h(App), document.getElementById('root'));
    </script>
</body>
</html>
