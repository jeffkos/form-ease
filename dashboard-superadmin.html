<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormEase - Dashboard SuperAdmin</title>
    
    <!-- Tremor/Tailwind CSS Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        tremor: {
                            brand: {
                                faint: "#eff6ff",
                                muted: "#bfdbfe",
                                subtle: "#60a5fa",
                                DEFAULT: "#3b82f6",
                                emphasis: "#1d4ed8",
                                inverted: "#ffffff",
                            },
                            background: {
                                muted: "#f9fafb",
                                subtle: "#f3f4f6",
                                DEFAULT: "#ffffff",
                                emphasis: "#374151",
                            },
                            border: {
                                DEFAULT: "#e5e7eb",
                            },
                            ring: {
                                DEFAULT: "#e5e7eb",
                            },
                            content: {
                                subtle: "#9ca3af",
                                DEFAULT: "#6b7280",
                                emphasis: "#374151",
                                strong: "#111827",
                                inverted: "#ffffff",
                            },
                        },
                    },
                    fontSize: {
                        "tremor-label": ["0.75rem", { lineHeight: "1rem" }],
                        "tremor-default": ["0.875rem", { lineHeight: "1.25rem" }],
                        "tremor-title": ["1.125rem", { lineHeight: "1.75rem" }],
                        "tremor-metric": ["1.875rem", { lineHeight: "2.25rem" }],
                    },
                }
            }
        }
    </script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Recharts for Tremor -->
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        .tremor-Card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .tremor-KPI {
            transition: transform 0.2s ease;
        }
        
        .tremor-KPI:hover {
            transform: translateY(-2px);
        }
        
        .admin-alert {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            border: none;
        }
        
        .security-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        const { createElement: h } = React;
        
        // ==================== TREMOR UTILITIES ====================
        
        const chartColors = {
            blue: { bg: "bg-blue-500", stroke: "stroke-blue-500", fill: "fill-blue-500", text: "text-blue-500" },
            emerald: { bg: "bg-emerald-500", stroke: "stroke-emerald-500", fill: "fill-emerald-500", text: "text-emerald-500" },
            violet: { bg: "bg-violet-500", stroke: "stroke-violet-500", fill: "fill-violet-500", text: "text-violet-500" },
            amber: { bg: "bg-amber-500", stroke: "stroke-amber-500", fill: "fill-amber-500", text: "text-amber-500" },
            red: { bg: "bg-red-500", stroke: "stroke-red-500", fill: "fill-red-500", text: "text-red-500" },
            gray: { bg: "bg-gray-500", stroke: "stroke-gray-500", fill: "fill-gray-500", text: "text-gray-500" },
            cyan: { bg: "bg-cyan-500", stroke: "stroke-cyan-500", fill: "fill-cyan-500", text: "text-cyan-500" },
            pink: { bg: "bg-pink-500", stroke: "stroke-pink-500", fill: "fill-pink-500", text: "text-pink-500" },
            lime: { bg: "bg-lime-500", stroke: "stroke-lime-500", fill: "fill-lime-500", text: "text-lime-500" },
            orange: { bg: "bg-orange-500", stroke: "stroke-orange-500", fill: "fill-orange-500", text: "text-orange-500" }
        };
        
        const AvailableChartColors = Object.keys(chartColors);
        
        const constructCategoryColors = (categories, colors) => {
            const categoryColors = new Map();
            categories.forEach((category, index) => {
                categoryColors.set(category, colors[index % colors.length]);
            });
            return categoryColors;
        };
        
        const getColorClassName = (color, type) => {
            const fallbackColor = { bg: "bg-gray-500", stroke: "stroke-gray-500", fill: "fill-gray-500", text: "text-gray-500" };
            return chartColors[color]?.[type] ?? fallbackColor[type];
        };
        
        const cx = (...classes) => {
            return classes.filter(Boolean).join(' ').replace(/\s+/g, ' ').trim();
        };
        
        // ==================== TREMOR COMPONENTS ====================
        
        const Card = ({ children, className = "", ...props }) => {
            return h('div', { className: cx('tremor-Card p-6', className), ...props }, children);
        };
        
        const Text = ({ children, className = "", ...props }) => {
            return h('p', { className: cx('text-tremor-default text-tremor-content', className), ...props }, children);
        };
        
        const Title = ({ children, className = "", ...props }) => {
            return h('h3', { className: cx('text-tremor-title font-semibold text-tremor-content-strong', className), ...props }, children);
        };
        
        const Metric = ({ children, className = "", ...props }) => {
            return h('p', { className: cx('text-tremor-metric font-semibold text-tremor-content-strong', className), ...props }, children);
        };
        
        const Badge = ({ children, color = "gray", size = "sm", className = "", ...props }) => {
            const colorClass = getColorClassName(color, "bg");
            const textColorClass = color === "gray" ? "text-gray-50" : "text-white";
            
            return h('span', {
                className: cx(
                    'inline-flex items-center rounded-md font-medium',
                    size === "sm" ? "px-2 py-1 text-xs" : "px-2.5 py-1.5 text-sm",
                    colorClass, textColorClass, className
                ), ...props
            }, children);
        };
        
        const Flex = ({ children, className = "", justifyContent = "start", alignItems = "center", ...props }) => {
            const justifyClass = {
                start: "justify-start", center: "justify-center", end: "justify-end",
                between: "justify-between", around: "justify-around"
            }[justifyContent];
            
            const alignClass = {
                start: "items-start", center: "items-center", end: "items-end"
            }[alignItems];
            
            return h('div', { className: cx('flex', justifyClass, alignClass, className), ...props }, children);
        };
        
        const Grid = ({ children, className = "", numItems = 1, numItemsSm, numItemsMd, numItemsLg, ...props }) => {
            const gridClass = `grid-cols-${numItems}`;
            const gridClassSm = numItemsSm ? `sm:grid-cols-${numItemsSm}` : "";
            const gridClassMd = numItemsMd ? `md:grid-cols-${numItemsMd}` : "";
            const gridClassLg = numItemsLg ? `lg:grid-cols-${numItemsLg}` : "";
            
            return h('div', {
                className: cx('grid gap-6', gridClass, gridClassSm, gridClassMd, gridClassLg, className),
                ...props
            }, children);
        };
        
        // AreaChart Component
        const AreaChart = ({ 
            data = [], index, categories = [], colors = AvailableChartColors,
            valueFormatter = (value) => value.toString(), className = "",
            showLegend = true, showTooltip = true, showGridLines = true, ...props 
        }) => {
            const categoryColors = constructCategoryColors(categories, colors);
            const areaId = `area-${Math.random().toString(36).substr(2, 9)}`;
            
            const CustomTooltip = ({ active, payload, label }) => {
                if (active && payload && payload.length) {
                    return h('div', {
                        className: 'rounded-md border text-sm shadow-md border-gray-200 bg-white p-3'
                    }, [
                        h('div', { key: 'label', className: 'border-b border-gray-200 pb-2 mb-2' }, 
                            h('p', { className: 'font-medium text-gray-900' }, label)),
                        h('div', { key: 'content', className: 'space-y-1' }, 
                            payload.map((entry, index) => 
                                h('div', { key: index, className: 'flex items-center justify-between space-x-8' }, [
                                    h('div', { key: 'legend', className: 'flex items-center space-x-2' }, [
                                        h('span', {
                                            key: 'dot',
                                            className: cx('h-[3px] w-3.5 rounded-full',
                                                getColorClassName(categoryColors.get(entry.dataKey), 'bg'))
                                        }),
                                        h('p', { key: 'name', className: 'text-gray-700' }, entry.dataKey)
                                    ]),
                                    h('p', { key: 'value', className: 'font-semibold text-gray-900' }, 
                                        valueFormatter(entry.value))
                                ])
                            ))
                    ]);
                }
                return null;
            };
            
            return h('div', { className: cx('h-80 w-full', className), ...props }, 
                h(Recharts.ResponsiveContainer, null,
                    h(Recharts.AreaChart, {
                        data: data,
                        margin: { top: 10, right: 30, left: 0, bottom: 0 }
                    }, [
                        h('defs', { key: 'defs' },
                            categories.map(category => {
                                const categoryId = `${areaId}-${category.replace(/[^a-zA-Z0-9]/g, "")}`;
                                return h('linearGradient', {
                                    key: categoryId, id: categoryId, x1: "0", y1: "0", x2: "0", y2: "1",
                                    className: getColorClassName(categoryColors.get(category), 'text')
                                }, [
                                    h('stop', { key: 'start', offset: "5%", stopColor: "currentColor", stopOpacity: 0.3 }),
                                    h('stop', { key: 'end', offset: "95%", stopColor: "currentColor", stopOpacity: 0 })
                                ]);
                            })
                        ),
                        showGridLines && h(Recharts.CartesianGrid, {
                            key: 'grid', className: 'stroke-gray-200 stroke-1', horizontal: true, vertical: false
                        }),
                        h(Recharts.XAxis, {
                            key: 'xaxis', dataKey: index, className: 'text-xs fill-gray-500', axisLine: false, tickLine: false
                        }),
                        h(Recharts.YAxis, {
                            key: 'yaxis', className: 'text-xs fill-gray-500', axisLine: false, tickLine: false,
                            tickFormatter: valueFormatter
                        }),
                        showTooltip && h(Recharts.Tooltip, {
                            key: 'tooltip', content: CustomTooltip, cursor: { stroke: '#d1d5db', strokeWidth: 1 }
                        }),
                        categories.map(category => {
                            const categoryId = `${areaId}-${category.replace(/[^a-zA-Z0-9]/g, "")}`;
                            return h(Recharts.Area, {
                                key: category, type: "linear", dataKey: category, stroke: "", strokeWidth: 2,
                                fill: `url(#${categoryId})`,
                                className: getColorClassName(categoryColors.get(category), 'stroke')
                            });
                        })
                    ])
                )
            );
        };
        
        // BarChart Component
        const BarChart = ({ 
            data = [], index, categories = [], colors = AvailableChartColors,
            valueFormatter = (value) => value.toString(), className = "",
            showLegend = true, showTooltip = true, showGridLines = true, ...props 
        }) => {
            const categoryColors = constructCategoryColors(categories, colors);
            
            const CustomTooltip = ({ active, payload, label }) => {
                if (active && payload && payload.length) {
                    return h('div', {
                        className: 'rounded-md border text-sm shadow-md border-gray-200 bg-white p-3'
                    }, [
                        h('div', { key: 'label', className: 'border-b border-gray-200 pb-2 mb-2' }, 
                            h('p', { className: 'font-medium text-gray-900' }, label)),
                        h('div', { key: 'content', className: 'space-y-1' }, 
                            payload.map((entry, index) => 
                                h('div', { key: index, className: 'flex items-center justify-between space-x-8' }, [
                                    h('div', { key: 'legend', className: 'flex items-center space-x-2' }, [
                                        h('span', {
                                            key: 'dot',
                                            className: cx('size-2 rounded-xs',
                                                getColorClassName(categoryColors.get(entry.dataKey), 'bg'))
                                        }),
                                        h('p', { key: 'name', className: 'text-gray-700' }, entry.dataKey)
                                    ]),
                                    h('p', { key: 'value', className: 'font-semibold text-gray-900' }, 
                                        valueFormatter(entry.value))
                                ])
                            ))
                    ]);
                }
                return null;
            };
            
            return h('div', { className: cx('h-80 w-full', className), ...props }, 
                h(Recharts.ResponsiveContainer, null,
                    h(Recharts.BarChart, {
                        data: data,
                        margin: { top: 10, right: 30, left: 0, bottom: 0 }
                    }, [
                        showGridLines && h(Recharts.CartesianGrid, {
                            key: 'grid', className: 'stroke-gray-200 stroke-1', horizontal: true, vertical: false
                        }),
                        h(Recharts.XAxis, {
                            key: 'xaxis', dataKey: index, className: 'text-xs fill-gray-500', axisLine: false, tickLine: false
                        }),
                        h(Recharts.YAxis, {
                            key: 'yaxis', className: 'text-xs fill-gray-500', axisLine: false, tickLine: false,
                            tickFormatter: valueFormatter
                        }),
                        showTooltip && h(Recharts.Tooltip, {
                            key: 'tooltip', content: CustomTooltip, cursor: { stroke: '#d1d5db', strokeWidth: 1 }
                        }),
                        categories.map(category => 
                            h(Recharts.Bar, {
                                key: category, dataKey: category, fill: "",
                                className: getColorClassName(categoryColors.get(category), 'fill')
                            })
                        )
                    ])
                )
            );
        };
        
        // ==================== DATA GENERATION ====================
        
        const generateSystemMetrics = () => {
            return {
                totalUsers: 125847,
                premiumUsers: 23456,
                freemiumUsers: 102391,
                superAdmins: 8,
                totalRevenue: 2456780,
                serverUptime: 99.8,
                apiCalls: 1250000,
                storageUsed: 2.4, // TB
                securityAlerts: 12,
                systemLoad: 68.5
            };
        };
        
        const generateUserActivityData = () => {
            const hours = Array.from({length: 24}, (_, i) => String(i).padStart(2, '0') + ':00');
            return hours.map(hour => ({
                hour,
                'Utilisateurs Actifs': Math.floor(Math.random() * 2000) + 500,
                'Sessions': Math.floor(Math.random() * 1500) + 300,
                'API Calls': Math.floor(Math.random() * 50000) + 10000
            }));
        };
        
        const generateRevenueData = () => {
            const months = ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Aoû', 'Sep', 'Oct', 'Nov', 'Déc'];
            return months.map(month => ({
                month,
                'Premium': Math.floor(Math.random() * 180000) + 150000,
                'Freemium': Math.floor(Math.random() * 50000) + 20000,
                'Enterprise': Math.floor(Math.random() * 300000) + 200000
            }));
        };
        
        const generateSecurityData = () => {
            const days = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
            return days.map(day => ({
                day,
                'Tentatives Login': Math.floor(Math.random() * 5000) + 2000,
                'Alertes Sécurité': Math.floor(Math.random() * 50) + 10,
                'Blocages IP': Math.floor(Math.random() * 100) + 20
            }));
        };
        
        const generateUserList = () => {
            const users = [
                { name: 'Jean Dupont', email: 'jean@example.com', type: 'Premium', lastLogin: '2025-07-05', status: 'Actif' },
                { name: 'Marie Martin', email: 'marie@example.com', type: 'Enterprise', lastLogin: '2025-07-05', status: 'Actif' },
                { name: 'Pierre Durand', email: 'pierre@example.com', type: 'Freemium', lastLogin: '2025-07-04', status: 'Inactif' },
                { name: 'Sophie Moreau', email: 'sophie@example.com', type: 'Premium', lastLogin: '2025-07-05', status: 'Actif' },
                { name: 'Lucas Bernard', email: 'lucas@example.com', type: 'Freemium', lastLogin: '2025-07-03', status: 'Suspendu' }
            ];
            return users;
        };
        
        // ==================== MAIN DASHBOARD COMPONENT ====================
        
        const SuperAdminDashboard = () => {
            const [systemMetrics, setSystemMetrics] = useState(generateSystemMetrics());
            const [userActivity] = useState(generateUserActivityData());
            const [revenueData] = useState(generateRevenueData());
            const [securityData] = useState(generateSecurityData());
            const [userList] = useState(generateUserList());
            
            useEffect(() => {
                const interval = setInterval(() => {
                    setSystemMetrics(generateSystemMetrics());
                }, 3000);
                
                return () => clearInterval(interval);
            }, []);
            
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('fr-FR', {
                    style: 'currency', currency: 'EUR', minimumFractionDigits: 0, maximumFractionDigits: 0
                }).format(value);
            };
            
            const formatPercent = (value) => `${value.toFixed(1)}%`;
            const formatNumber = (value) => new Intl.NumberFormat('fr-FR').format(Math.round(value));
            
            return h('div', { className: 'min-h-screen bg-gray-50 p-6' }, [
                // Header SuperAdmin
                h('div', { key: 'header', className: 'mb-8' }, [
                    h(Flex, { key: 'header-flex', justifyContent: 'between', alignItems: 'center', className: 'mb-6' }, [
                        h('div', { key: 'title-section' }, [
                            h('h1', { key: 'title', className: 'text-3xl font-bold text-gray-900' }, 
                                'Dashboard SuperAdmin'),
                            h('p', { key: 'subtitle', className: 'text-gray-600 mt-1' }, 
                                'Administration système et surveillance globale FormEase')
                        ]),
                        h('div', { key: 'actions', className: 'flex items-center space-x-3' }, [
                            h(Badge, { key: 'admin-badge', color: 'red', className: 'admin-alert' }, [
                                h('i', { key: 'admin-icon', className: 'ri-shield-user-line mr-1' }),
                                'SuperAdmin'
                            ]),
                            h(Badge, { key: 'security-badge', color: 'amber', className: 'security-indicator' }, [
                                h('i', { key: 'security-icon', className: 'ri-shield-check-line mr-1' }),
                                `${systemMetrics.securityAlerts} Alertes`
                            ]),
                            h('button', { key: 'settings-btn', 
                                className: 'inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50'
                            }, [
                                h('i', { key: 'settings-icon', className: 'ri-settings-3-line mr-2' }),
                                'Configuration'
                            ])
                        ])
                    ])
                ]),
                
                // System KPIs
                h(Grid, { key: 'system-kpis', numItems: 1, numItemsSm: 2, numItemsLg: 4, className: 'mb-8' }, [
                    h(Card, { key: 'total-users', className: 'tremor-KPI' }, [
                        h(Flex, { key: 'users-flex', justifyContent: 'between', alignItems: 'start' }, [
                            h('div', { key: 'users-content' }, [
                                h(Text, { key: 'users-label' }, 'Utilisateurs Total'),
                                h(Metric, { key: 'users-metric' }, formatNumber(systemMetrics.totalUsers)),
                                h(Flex, { key: 'users-breakdown', alignItems: 'center', className: 'mt-2 space-x-4' }, [
                                    h('span', { key: 'premium-count', className: 'text-xs text-blue-600' }, 
                                        `Premium: ${formatNumber(systemMetrics.premiumUsers)}`),
                                    h('span', { key: 'freemium-count', className: 'text-xs text-gray-600' }, 
                                        `Freemium: ${formatNumber(systemMetrics.freemiumUsers)}`)
                                ])
                            ]),
                            h('div', { key: 'users-icon-bg', className: 'p-3 bg-blue-100 rounded-lg' }, 
                                h('i', { className: 'ri-team-line text-2xl text-blue-600' }))
                        ])
                    ]),
                    
                    h(Card, { key: 'revenue-card', className: 'tremor-KPI' }, [
                        h(Flex, { key: 'revenue-flex', justifyContent: 'between', alignItems: 'start' }, [
                            h('div', { key: 'revenue-content' }, [
                                h(Text, { key: 'revenue-label' }, 'Revenus Total'),
                                h(Metric, { key: 'revenue-metric' }, formatCurrency(systemMetrics.totalRevenue)),
                                h(Flex, { key: 'revenue-change', alignItems: 'center', className: 'mt-2' }, [
                                    h('i', { key: 'revenue-icon', className: 'ri-arrow-up-line text-emerald-500 mr-1' }),
                                    h(Text, { key: 'revenue-percent', className: 'text-emerald-600 font-medium' }, '+18.5%')
                                ])
                            ]),
                            h('div', { key: 'revenue-icon-bg', className: 'p-3 bg-emerald-100 rounded-lg' }, 
                                h('i', { className: 'ri-money-euro-circle-line text-2xl text-emerald-600' }))
                        ])
                    ]),
                    
                    h(Card, { key: 'uptime-card', className: 'tremor-KPI' }, [
                        h(Flex, { key: 'uptime-flex', justifyContent: 'between', alignItems: 'start' }, [
                            h('div', { key: 'uptime-content' }, [
                                h(Text, { key: 'uptime-label' }, 'Uptime Système'),
                                h(Metric, { key: 'uptime-metric' }, formatPercent(systemMetrics.serverUptime)),
                                h(Flex, { key: 'uptime-status', alignItems: 'center', className: 'mt-2' }, [
                                    h('div', { key: 'uptime-dot', className: 'w-2 h-2 bg-emerald-500 rounded-full mr-2' }),
                                    h(Text, { key: 'uptime-text', className: 'text-emerald-600 text-xs' }, 'Opérationnel')
                                ])
                            ]),
                            h('div', { key: 'uptime-icon-bg', className: 'p-3 bg-emerald-100 rounded-lg' }, 
                                h('i', { className: 'ri-server-line text-2xl text-emerald-600' }))
                        ])
                    ]),
                    
                    h(Card, { key: 'load-card', className: 'tremor-KPI' }, [
                        h(Flex, { key: 'load-flex', justifyContent: 'between', alignItems: 'start' }, [
                            h('div', { key: 'load-content' }, [
                                h(Text, { key: 'load-label' }, 'Charge Système'),
                                h(Metric, { key: 'load-metric' }, formatPercent(systemMetrics.systemLoad)),
                                h(Flex, { key: 'load-apis', alignItems: 'center', className: 'mt-2' }, [
                                    h(Text, { key: 'apis-count', className: 'text-xs text-gray-600' }, 
                                        `${formatNumber(systemMetrics.apiCalls)} API calls/h`)
                                ])
                            ]),
                            h('div', { key: 'load-icon-bg', className: 'p-3 bg-orange-100 rounded-lg' }, 
                                h('i', { className: 'ri-dashboard-line text-2xl text-orange-600' }))
                        ])
                    ])
                ]),
                
                // Charts Grid
                h(Grid, { key: 'charts-grid', numItems: 1, numItemsLg: 2, className: 'mb-8' }, [
                    h(Card, { key: 'activity-chart' }, [
                        h(Title, { key: 'activity-title', className: 'mb-6' }, 'Activité Utilisateurs (24h)'),
                        h(AreaChart, {
                            key: 'activity-data',
                            data: userActivity,
                            index: "hour",
                            categories: ["Utilisateurs Actifs", "Sessions", "API Calls"],
                            colors: ["blue", "emerald", "violet"],
                            valueFormatter: formatNumber,
                            showLegend: true,
                            showTooltip: true
                        })
                    ]),
                    
                    h(Card, { key: 'revenue-chart' }, [
                        h(Title, { key: 'revenue-title', className: 'mb-6' }, 'Revenus par Segment'),
                        h(BarChart, {
                            key: 'revenue-data',
                            data: revenueData,
                            index: "month",
                            categories: ["Premium", "Freemium", "Enterprise"],
                            colors: ["blue", "gray", "violet"],
                            valueFormatter: formatCurrency,
                            showLegend: true,
                            showTooltip: true
                        })
                    ])
                ]),
                
                // Security & Users Grid
                h(Grid, { key: 'security-grid', numItems: 1, numItemsLg: 2, className: 'mb-8' }, [
                    h(Card, { key: 'security-chart' }, [
                        h(Title, { key: 'security-title', className: 'mb-6' }, 'Sécurité & Surveillance'),
                        h(AreaChart, {
                            key: 'security-data',
                            data: securityData,
                            index: "day",
                            categories: ["Tentatives Login", "Alertes Sécurité", "Blocages IP"],
                            colors: ["red", "amber", "orange"],
                            valueFormatter: formatNumber,
                            showLegend: true,
                            showTooltip: true
                        })
                    ]),
                    
                    h(Card, { key: 'users-list' }, [
                        h(Title, { key: 'users-title', className: 'mb-6' }, 'Utilisateurs Récents'),
                        h('div', { key: 'users-table', className: 'space-y-3' },
                            userList.map((user, index) => 
                                h('div', { key: index, className: 'flex items-center justify-between p-3 bg-gray-50 rounded-lg' }, [
                                    h('div', { key: 'user-info' }, [
                                        h('p', { key: 'user-name', className: 'font-medium text-gray-900' }, user.name),
                                        h('p', { key: 'user-email', className: 'text-sm text-gray-600' }, user.email),
                                        h('p', { key: 'user-login', className: 'text-xs text-gray-500' }, 
                                            `Dernière connexion: ${user.lastLogin}`)
                                    ]),
                                    h('div', { key: 'user-badges', className: 'flex items-center space-x-2' }, [
                                        h(Badge, { 
                                            key: 'type-badge',
                                            color: user.type === 'Enterprise' ? 'violet' : 
                                                  user.type === 'Premium' ? 'blue' : 'gray',
                                            size: 'sm'
                                        }, user.type),
                                        h(Badge, {
                                            key: 'status-badge',
                                            color: user.status === 'Actif' ? 'emerald' : 
                                                  user.status === 'Suspendu' ? 'red' : 'gray',
                                            size: 'sm'
                                        }, user.status)
                                    ])
                                ])
                            )
                        )
                    ])
                ]),
                
                // System Info
                h(Grid, { key: 'system-info', numItems: 1, numItemsSm: 2, numItemsLg: 4, className: 'mb-8' }, [
                    h(Card, { key: 'storage-card' }, [
                        h(Text, { key: 'storage-label' }, 'Stockage Utilisé'),
                        h(Metric, { key: 'storage-metric', className: 'mt-2' }, `${systemMetrics.storageUsed} TB`),
                        h('div', { key: 'storage-bar', className: 'w-full bg-gray-200 rounded-full h-2 mt-3' }, 
                            h('div', { className: 'bg-blue-500 h-2 rounded-full', style: { width: '40%' } }))
                    ]),
                    
                    h(Card, { key: 'admins-card' }, [
                        h(Text, { key: 'admins-label' }, 'Super Admins'),
                        h(Metric, { key: 'admins-metric', className: 'mt-2' }, formatNumber(systemMetrics.superAdmins)),
                        h(Badge, { key: 'admins-badge', color: 'red', className: 'mt-3' }, 'Accès Complet')
                    ]),
                    
                    h(Card, { key: 'backup-card' }, [
                        h(Text, { key: 'backup-label' }, 'Dernière Sauvegarde'),
                        h(Metric, { key: 'backup-metric', className: 'mt-2 text-lg' }, '12:45'),
                        h(Text, { key: 'backup-date', className: 'mt-1 text-emerald-600' }, 'Aujourd\'hui')
                    ]),
                    
                    h(Card, { key: 'version-card' }, [
                        h(Text, { key: 'version-label' }, 'Version Système'),
                        h(Metric, { key: 'version-metric', className: 'mt-2 text-lg' }, 'v2.4.1'),
                        h(Badge, { key: 'version-badge', color: 'emerald', className: 'mt-3' }, 'À jour')
                    ])
                ])
            ]);
        };
        
        // ==================== APP RENDER ====================
        
        const App = () => {
            return h(SuperAdminDashboard);
        };
        
        ReactDOM.render(h(App), document.getElementById('root'));
    </script>
</body>
</html>
