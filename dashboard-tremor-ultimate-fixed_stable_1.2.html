<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormEase - Dashboard Premium Tremor Final</title>
    
    <!-- Tremor React CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- QR Code Generator -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- Tremor Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tremor: {
                            brand: {
                                faint: "#eff6ff",
                                muted: "#bfdbfe", 
                                subtle: "#60a5fa",
                                DEFAULT: "#3b82f6",
                                emphasis: "#1d4ed8",
                                inverted: "#ffffff",
                            },
                            background: {
                                muted: "#f9fafb",
                                subtle: "#f3f4f6", 
                                DEFAULT: "#ffffff",
                                emphasis: "#374151",
                            },
                            border: {
                                DEFAULT: "#e5e7eb",
                                emphasis: "#d1d5db",
                            },
                            content: {
                                subtle: "#9ca3af",
                                DEFAULT: "#6b7280", 
                                emphasis: "#374151",
                                strong: "#111827",
                                inverted: "#ffffff",
                            },
                            ring: {
                                DEFAULT: "#e5e7eb",
                            }
                        }
                    },
                    borderRadius: {
                        "tremor-small": "0.375rem",
                        "tremor-default": "0.5rem",
                        "tremor-full": "9999px",
                    },
                    fontSize: {
                        "tremor-label": ["0.75rem", { lineHeight: "1rem" }],
                        "tremor-default": ["0.875rem", { lineHeight: "1.25rem" }],
                        "tremor-title": ["1.125rem", { lineHeight: "1.75rem" }],
                        "tremor-metric": ["1.875rem", { lineHeight: "2.25rem" }],
                    },
                    boxShadow: {
                        "tremor-input": "0 1px 2px 0 rgb(0 0 0 / 0.05)",
                        "tremor-card": "0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)",
                        "tremor-dropdown": "0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)",
                    },
                }
            }
        };
    </script>
    
    <style>
        /* Tremor Typography Classes */
        .tremor-metric { 
            font-size: 1.875rem; 
            line-height: 2.25rem; 
            font-weight: 700; 
            color: #111827;
        }
        .tremor-title { 
            font-size: 1.125rem; 
            line-height: 1.75rem; 
            font-weight: 600; 
            color: #374151;
        }
        .tremor-label { 
            font-size: 0.75rem; 
            line-height: 1rem; 
            font-weight: 500; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
        }
        .tremor-default { 
            font-size: 0.875rem; 
            line-height: 1.25rem; 
            color: #374151;
        }

        /* Animations pour les modals */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Pulse animation pour les badges de notification */
        .notification-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Boutons avec effets de ripple */
        .ripple-effect {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-effect:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .ripple-effect:active:before {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Tremor Components
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-sm border border-gray-200 p-6 ${className}`}>
                {children}
            </div>
        );

        const Title = ({ children, className = "" }) => (
            <h3 className={`tremor-title text-gray-900 ${className}`}>{children}</h3>
        );

        const Text = ({ children, className = "" }) => (
            <p className={`tremor-default text-gray-600 ${className}`}>{children}</p>
        );

        const Metric = ({ children, className = "" }) => (
            <p className={`tremor-metric text-gray-900 ${className}`}>{children}</p>
        );

        const TextInput = ({ placeholder, value, onChange, type = "text", className = "" }) => (
            <input
                type={type}
                placeholder={placeholder}
                value={value}
                onChange={onChange}
                className={`flex w-full rounded-tremor-default bg-white border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 ${className}`}
            />
        );

        const Select = ({ value, onChange, children, className = "" }) => (
            <select
                value={value}
                onChange={onChange}
                className={`flex w-full rounded-tremor-default bg-white border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 ${className}`}
            >
                {children}
            </select>
        );

        const Button = ({ children, onClick, variant = "primary", size = "sm", className = "", ...props }) => {
            const baseClasses = "inline-flex items-center justify-center rounded-tremor-default font-medium transition-colors focus:ring-2 focus:ring-blue-500";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700",
                secondary: "bg-gray-200 text-gray-900 hover:bg-gray-300",
                ghost: "bg-transparent text-gray-700 hover:bg-gray-100"
            };
            const sizes = {
                sm: "px-3 py-2 text-sm",
                md: "px-4 py-2 text-sm",
                lg: "px-6 py-3 text-base"
            };
            
            return (
                <button
                    onClick={onClick}
                    className={`${baseClasses} ${variants[variant]} ${sizes[size]} ${className}`}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        // Main Dashboard Component
        const Dashboard = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [forms, setForms] = useState([]);
            const [notifications, setNotifications] = useState([]);
            const [showNotifications, setShowNotifications] = useState(false);

            // Load data from localStorage
            useEffect(() => {
                const savedForms = localStorage.getItem('formease_forms');
                const savedNotifications = localStorage.getItem('formease_notifications');
                
                if (savedForms) {
                    setForms(JSON.parse(savedForms));
                } else {
                    // Sample forms
                    const sampleForms = [
                        {
                            id: '1',
                            name: 'Formulaire de Contact',
                            description: 'Formulaire principal pour les demandes de contact',
                            status: 'published',
                            created: new Date().toLocaleDateString('fr-FR'),
                            responses: 24,
                            elements: [
                                { id: '1', type: 'text', label: 'Nom complet', placeholder: 'Votre nom', required: true },
                                { id: '2', type: 'email', label: 'Email', placeholder: 'votre@email.com', required: true },
                                { id: '3', type: 'textarea', label: 'Message', placeholder: 'Votre message', required: true }
                            ]
                        },
                        {
                            id: '2',
                            name: 'Enquête de Satisfaction',
                            description: 'Collecte des avis clients',
                            status: 'draft',
                            created: new Date().toLocaleDateString('fr-FR'),
                            responses: 12,
                            elements: [
                                { id: '1', type: 'rating', label: 'Note globale', required: true },
                                { id: '2', type: 'radio', label: 'Recommanderiez-vous notre service ?', options: ['Oui', 'Non', 'Peut-être'], required: true }
                            ]
                        }
                    ];
                    setForms(sampleForms);
                    localStorage.setItem('formease_forms', JSON.stringify(sampleForms));
                }
                
                if (savedNotifications) {
                    setNotifications(JSON.parse(savedNotifications));
                }
            }, []);

            const addNotification = (message, type = 'info') => {
                const newNotification = {
                    id: Date.now(),
                    message,
                    type,
                    timestamp: new Date().toLocaleString('fr-FR'),
                    read: false
                };
                
                const updatedNotifications = [newNotification, ...notifications].slice(0, 10);
                setNotifications(updatedNotifications);
                localStorage.setItem('formease_notifications', JSON.stringify(updatedNotifications));
            };

            const markNotificationAsRead = (id) => {
                const updatedNotifications = notifications.map(notif =>
                    notif.id === id ? { ...notif, read: true } : notif
                );
                setNotifications(updatedNotifications);
                localStorage.setItem('formease_notifications', JSON.stringify(updatedNotifications));
            };

            // Generate form URL
            const generateFormURL = (formId) => {
                return `https://formease.app/form/${formId}`;
            };

            // Generate QR Code
            const generateQRCode = async (text, size = 128) => {
                try {
                    const qrCodeDataURL = await QRCode.toDataURL(text, {
                        width: size,
                        margin: 1,
                        color: {
                            dark: '#1f2937',
                            light: '#ffffff'
                        }
                    });
                    return qrCodeDataURL;
                } catch (err) {
                    console.error('Erreur génération QR code:', err);
                    return null;
                }
            };

            // Preview Form Function
            const previewForm = (form) => {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
                
                const renderPreviewElement = (element) => {
                    const commonClasses = "w-full rounded-lg bg-white border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:border-blue-500 focus:ring-1 focus:ring-blue-500";
                    
                    switch (element.type) {
                        case 'text':
                        case 'email':
                        case 'url':
                        case 'password':
                            return `<input type="${element.type}" placeholder="${element.placeholder || 'Saisir ' + element.type}" class="${commonClasses}" />`;
                        case 'textarea':
                            return `<textarea placeholder="${element.placeholder || 'Votre message'}" rows="3" class="${commonClasses} resize-none"></textarea>`;
                        case 'phone':
                            return `<input type="tel" value="+243 " placeholder="${element.placeholder || 'Numéro de téléphone'}" class="${commonClasses}" />`;
                        case 'select':
                            const options = element.options || ['Option 1', 'Option 2', 'Option 3'];
                            return `<select class="${commonClasses}">
                                <option value="">${element.placeholder || 'Sélectionner une option'}</option>
                                ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                            </select>`;
                        case 'radio':
                            const radioOptions = element.options || ['Choix 1', 'Choix 2', 'Choix 3'];
                            return `<div class="space-y-2">
                                ${radioOptions.map((opt, i) => `
                                    <label class="flex items-center space-x-2">
                                        <input type="radio" name="radio-${element.id || Date.now()}" class="text-blue-600" />
                                        <span class="text-sm text-gray-700">${opt}</span>
                                    </label>
                                `).join('')}
                            </div>`;
                        case 'checkbox':
                            const checkboxOptions = element.options || ['Option A', 'Option B', 'Option C'];
                            return `<div class="space-y-2">
                                ${checkboxOptions.map((opt, i) => `
                                    <label class="flex items-center space-x-2">
                                        <input type="checkbox" class="text-blue-600 rounded" />
                                        <span class="text-sm text-gray-700">${opt}</span>
                                    </label>
                                `).join('')}
                            </div>`;
                        case 'date':
                            return `<input type="date" class="${commonClasses}" />`;
                        case 'time':
                            return `<input type="time" class="${commonClasses}" />`;
                        case 'file':
                            return `<div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                <i class="ri-upload-cloud-line text-3xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-600">Cliquez ou déposez vos fichiers ici</p>
                            </div>`;
                        case 'rating':
                            return `<div class="flex space-x-1">
                                ${[1,2,3,4,5].map(star => `<i class="ri-star-line text-2xl text-gray-300 hover:text-yellow-400 cursor-pointer"></i>`).join('')}
                            </div>`;
                        case 'slider':
                            return `<div class="space-y-2">
                                <input type="range" min="0" max="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" />
                                <div class="flex justify-between text-xs text-gray-500">
                                    <span>0</span><span>50</span><span>100</span>
                                </div>
                            </div>`;
                        default:
                            return `<input type="text" placeholder="${element.placeholder || 'Saisir du texte'}" class="${commonClasses}" />`;
                    }
                };

                const formElements = form.elements || [];
                const elementsHTML = formElements.map(element => `
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            ${element.label || element.type || 'Champ'}
                            ${element.required ? '<span class="text-red-500 ml-1">*</span>' : ''}
                        </label>
                        ${renderPreviewElement(element)}
                    </div>
                `).join('');

                modal.innerHTML = `
                    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
                        <div class="flex items-center justify-between p-6 border-b border-gray-200">
                            <h2 class="text-xl font-semibold text-gray-900">Prévisualisation: ${form.name}</h2>
                            <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
                                <i class="ri-close-line text-xl"></i>
                            </button>
                        </div>
                        
                        <div class="p-6 overflow-y-auto max-h-[calc(90vh-140px)] custom-scrollbar">
                            ${form.description ? `<p class="text-gray-600 mb-6">${form.description}</p>` : ''}
                            
                            ${formElements.length === 0 ? `
                                <div class="text-center py-12">
                                    <i class="ri-file-list-3-line text-4xl text-gray-300 mb-4"></i>
                                    <p class="text-gray-500">Ce formulaire ne contient aucun élément</p>
                                    <p class="text-sm text-gray-400 mt-2">Utilisez le Form Builder pour ajouter des éléments</p>
                                </div>
                            ` : `
                                <form class="space-y-6">
                                    ${elementsHTML}
                                    <div class="flex justify-end pt-6 border-t border-gray-200">
                                        <button type="button" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors ripple-effect" onclick="alert('Formulaire soumis avec succès! (Simulation)')">
                                            Soumettre le formulaire
                                        </button>
                                    </div>
                                </form>
                            `}
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
                
                // Fermer en cliquant à l'extérieur
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });

                addNotification(`Prévisualisation du formulaire "${form.name}"`, 'info');
            };

            // Show QR Code Function with Social Media Sharing
            const showQRCode = async (form) => {
                try {
                    const formURL = generateFormURL(form.id);
                    const qrCodeDataURL = await generateQRCode(formURL, 256);
                    
                    const modal = document.createElement('div');
                    modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
                    
                    // Le contenu du modal sera basé sur si le QR code est disponible
                    const qrContent = qrCodeDataURL 
                        ? '<div class="mb-4"><img src="' + qrCodeDataURL + '" alt="QR Code" class="mx-auto border-2 border-gray-100 rounded-lg shadow-sm" /></div><p class="text-sm text-gray-600 mb-4">Scannez ce QR code pour accéder au formulaire</p>'
                        : '<div class="mb-4 p-8 bg-gray-100 rounded-lg"><i class="ri-qr-code-line text-6xl text-gray-400 mx-auto block mb-2"></i><p class="text-sm text-gray-500">QR Code indisponible</p></div><p class="text-sm text-amber-600 mb-4">Le QR code n\'a pas pu être généré, mais vous pouvez copier le lien</p>';
                    
                    // Social media sharing
                    const shareText = encodeURIComponent('Découvrez ce formulaire : ' + form.name);
                    const shareURL = encodeURIComponent(formURL);
                    
                    const socialSection = '<div class="border-t border-gray-200 pt-4 mt-6"><h4 class="text-sm font-medium text-gray-900 mb-3 flex items-center"><i class="ri-share-line mr-2 text-blue-600"></i>Partager sur les réseaux sociaux</h4><div class="grid grid-cols-2 gap-2"><button onclick="window.open(\'https://www.facebook.com/sharer/sharer.php?u=' + shareURL + '\', \'_blank\')" class="flex items-center justify-center space-x-2 bg-blue-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-blue-700 transition-colors"><i class="ri-facebook-fill"></i><span>Facebook</span></button><button onclick="window.open(\'https://twitter.com/intent/tweet?text=' + shareText + '&url=' + shareURL + '\', \'_blank\')" class="flex items-center justify-center space-x-2 bg-sky-500 text-white px-3 py-2 rounded-lg text-sm hover:bg-sky-600 transition-colors"><i class="ri-twitter-x-line"></i><span>Twitter</span></button><button onclick="window.open(\'https://www.linkedin.com/sharing/share-offsite/?url=' + shareURL + '\', \'_blank\')" class="flex items-center justify-center space-x-2 bg-blue-700 text-white px-3 py-2 rounded-lg text-sm hover:bg-blue-800 transition-colors"><i class="ri-linkedin-fill"></i><span>LinkedIn</span></button><button onclick="window.open(\'https://wa.me/?text=' + shareText + ' ' + shareURL + '\', \'_blank\')" class="flex items-center justify-center space-x-2 bg-green-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-green-700 transition-colors"><i class="ri-whatsapp-line"></i><span>WhatsApp</span></button></div></div>';
                    
                    modal.innerHTML = '<div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4"><div class="flex items-center justify-between p-6 border-b border-gray-200"><h3 class="text-lg font-semibold text-gray-900">QR Code - ' + form.name + '</h3><button onclick="this.closest(\'.fixed\').remove()" class="text-gray-400 hover:text-gray-600 transition-colors"><i class="ri-close-line text-xl"></i></button></div><div class="p-6 text-center">' + qrContent + '<div class="bg-gray-50 rounded-lg p-3 mb-4"><p class="text-xs text-gray-500 break-all">' + formURL + '</p></div><div class="grid grid-cols-1 gap-2 mb-4"><button onclick="navigator.clipboard.writeText(\'' + formURL + '\'); addNotification(\'Lien copié dans le presse-papiers !\', \'success\')" class="flex items-center justify-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition-colors"><i class="ri-file-copy-line"></i><span>Copier le lien</span></button></div>' + socialSection + '</div></div>';
                    
                    document.body.appendChild(modal);
                    
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.remove();
                        }
                    });
                    
                    addNotification(qrCodeDataURL ? 'QR Code généré pour "' + form.name + '"' : 'Lien disponible pour "' + form.name + '"', qrCodeDataURL ? 'success' : 'info');
                } catch (error) {
                    console.error('Erreur lors de l\'affichage du QR Code:', error);
                    addNotification('Erreur lors de l\'affichage du QR Code', 'error');
                }
            };

            // Enhanced Edit Form Function with Real Functionality
            const editForm = (form) => {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
                
                const saveFormChanges = () => {
                    const newName = document.getElementById('editFormName').value.trim();
                    const newDescription = document.getElementById('editFormDescription').value.trim();
                    const newStatus = document.getElementById('editFormStatus').value;
                    const newCategory = document.getElementById('editFormCategory').value;
                    
                    if (!newName) {
                        addNotification('Le nom du formulaire est requis', 'error');
                        return;
                    }
                    
                    // Mettre à jour le formulaire dans la liste
                    const updatedForms = forms.map(f => 
                        f.id === form.id 
                            ? { ...f, name: newName, description: newDescription, status: newStatus, category: newCategory, lastModified: new Date().toLocaleDateString('fr-FR') }
                            : f
                    );
                    setForms(updatedForms);
                    localStorage.setItem('formease_forms', JSON.stringify(updatedForms));
                    
                    modal.remove();
                    addNotification('Formulaire "' + newName + '" mis à jour avec succès', 'success');
                };
                
                modal.innerHTML = '<div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto"><div class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50"><h3 class="text-lg font-semibold text-gray-900 flex items-center"><i class="ri-edit-line mr-2 text-blue-600"></i>Éditer le formulaire - ' + form.name + '</h3><button onclick="this.closest(\'.fixed\').remove()" class="text-gray-400 hover:text-gray-600 transition-colors"><i class="ri-close-line text-xl"></i></button></div><div class="p-6"><div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div class="space-y-4"><h4 class="text-md font-semibold text-gray-900 mb-3 flex items-center"><i class="ri-settings-3-line mr-2 text-gray-600"></i>Paramètres généraux</h4><div><label class="block text-sm font-medium text-gray-700 mb-2">Nom du formulaire *</label><input type="text" id="editFormName" value="' + form.name + '" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Nom du formulaire"></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Description</label><textarea id="editFormDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Description du formulaire...">' + (form.description || '') + '</textarea></div><div class="grid grid-cols-2 gap-4"><div><label class="block text-sm font-medium text-gray-700 mb-2">Statut</label><select id="editFormStatus" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"><option value="active"' + (form.status === 'active' ? ' selected' : '') + '>🟢 Actif</option><option value="draft"' + (form.status === 'draft' ? ' selected' : '') + '>🟡 Brouillon</option><option value="archived"' + (form.status === 'archive     <!-- Fonctions JavaScript natives pour les actions -->
    <script>
        // Fonction pour copier dans le presse-papier
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Lien copié dans le presse-papier!');
            }).catch(err => {
                console.error('Erreur lors de la copie:', err);
                alert('Erreur lors de la copie du lien');
            });
        }

        // Fonction pour télécharger le QR code
        function downloadQRCode(dataURL, formName) {
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `QR-Code-${formName.replace(/[^a-zA-Z0-9]/g, '-')}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert(`QR Code téléchargé pour "${formName}"`);
        }

        // Fonctions de partage sur les réseaux sociaux
        function shareOnWhatsApp(url, formName) {
            const text = encodeURIComponent(`Découvrez ce formulaire: ${formName}`);
            const whatsappUrl = `https://wa.me/?text=${text}%20${encodeURIComponent(url)}`;
            window.open(whatsappUrl, '_blank');
        }

        function shareOnFacebook(url, formName) {
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }

        function shareOnTwitter(url, formName) {
            const text = encodeURIComponent(`Découvrez ce formulaire: ${formName}`);
            const twitterUrl = `https://twitter.com/intent/tweet?text=${text}&url=${encodeURIComponent(url)}`;
            window.open(twitterUrl, '_blank', 'width=600,height=400');
        }

        function shareOnLinkedIn(url, formName) {
            const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
            window.open(linkedinUrl, '_blank', 'width=600,height=400');
        }

        function shareOnTelegram(url, formName) {
            const text = encodeURIComponent(`Découvrez ce formulaire: ${formName}`);
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${text}`;
            window.open(telegramUrl, '_blank');
        }

        function shareByEmail(url, formName) {
            const subject = encodeURIComponent(`Formulaire: ${formName}`);
            const body = encodeURIComponent(`Bonjour,\n\nJe vous invite à remplir ce formulaire: ${formName}\n\nLien: ${url}\n\nCordialement`);
            const emailUrl = `mailto:?subject=${subject}&body=${body}`;
            window.location.href = emailUrl;
        }
    </script>
